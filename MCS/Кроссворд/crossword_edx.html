<problem>
    <script type="loncapa/python">
import json

def check_answer(exp, ans):
    student_answer = json.loads(ans)["answer"]
    grade = float(student_answer["grade"])
    if grade == 1:
        return {'input_list': [{'ok': True,'msg':'','grade_decimal':1}]}
    elif grade == 0:
        return {'input_list': [{'ok':False,'msg':'','grade_decimal':0}]}
    else:
        return {'input_list': [{'ok':'Partial','msg':'','grade_decimal':grade}]}

</script>

    </div>

    <div id="crossword_input" style="/*display: none!important;*/">
        <customresponse cfn="check_answer">
            <textline size="40" value="$taskId" />
            <br/>
        </customresponse>

    </div>

        var crossword = new Crossword({
            element: document.getElementById('crossword_container'),
        });
