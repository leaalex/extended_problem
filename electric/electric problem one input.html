<problem>
<script type="loncapa/python">
taskId = "BHJGHKgklh"
answer = "X_z * iX_x + iX_c"
splitSymbols = ("*", "+", "=", "-")
 

def getRule(answer, splitSymbols): 
    def multiSplit(txt, seps):
        default_sep = seps[0]
        for sep in seps[1:]:
            txt = txt.replace(sep, default_sep)
        return [i.strip() for i in txt.split(default_sep)]
    
    symbols = multiSplit(answer, splitSymbols)
    uniqList = list(set(symbols)) 
    entryNumbers = []
    minEntryList = []
    maxEntryList = []
    for elem in uniqList:
        entryCount = symbols.count(elem)
        entryNumbers.append(entryCount)
        minEntryList.append("1")
        maxEntryList.append(str(int(symbols.count(elem))+1))
    
    rule = ','.join(uniqList)
    rule = rule + "@"
    rule = rule + ",".join(minEntryList)
    rule = rule + ":"
    rule = rule + ",".join(maxEntryList)  
    rule = rule + "#10"
    return rule  

rule = getRule(answer, splitSymbols)

</script>

}

document.getElementById("$taskId").getElementsByTagName("input")[0].oninput = function(element) {

};

if($("#$taskId input").val()){
    $taskIdUpdateMath(document.getElementById("$taskId").getElementsByTagName("input")[0].value);
}
  
</script>
