<problem>
    <style>
        .no-equation .equation{
            display: none !important;
        }
    </style>
    <script type="lonacapa/python">
import random
import math

m_range = [21, 22, 23, 24, 25, 26, 27, 28, 29]
t_range = [16, 17, 18, 19, 20]

n = 100
k = 56
m = random.choice(m_range)
t = random.choice(t_range)

answer = n-k-m+t

</script>
    <div class="no-equation">
        <numericalresponse answer="$answer">
            <p>На предприятии работают $n человек, $k из них обладают навыками программирования, $m из них работают в цехе, $t  - работают в цехе и обладают навыками программирования. Сколько человек на предприятии не работают в цехе и не обладают навыками программирования?</p>
            <responseparam type="tolerance" default="5"/>
            <formulaequationinput/>
        </numericalresponse>
    </div>
</problem>
