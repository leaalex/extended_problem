<problem>
    <style>
        .no-equation .equation{
            /*display: none !important;*/
        }
    </style>
<script type="loncapa/python">
import random

m = random.randint(2, 20)
n = random.randint(2, 20)
answer = min(m, n)

</script>
    <div class="no-equation">
        <p>Число неизвестных системы линейных уравнений равно \($n\). Число уравнений системы равно \($m\).</p>
        <numericalresponse answer="$answer">
            <label>Определить максимально возможное значение ранга расширенной матрицы этой системы, если известно, что система совместна.</label>
            <responseparam type="tolerance" default="0.0001"/>
            <formulaequationinput/>
        </numericalresponse>

    </div>
</problem>
