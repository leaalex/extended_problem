<problem>

        .no-equation .equation{

    <script type="loncapa/python">
import random

m = random.randint(4, 15)
n = random.randint(3, m-1)
answer = m - n

</script>

        <p>Дана система из \($m\) линейных уравнений с \($n\) неизвестными.</p>

        <numericalresponse answer="$answer">
            <label>Указать минимально возможное количество свободных неизвестных для общего решения системы уравнений.</label>
            <responseparam type="tolerance" default="0.0001"/>
            <formulaequationinput/>
        </numericalresponse>

    </div>
</problem>
