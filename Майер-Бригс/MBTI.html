                        A_description: ["Это самый надежный и ответственный тип — следовательно, лучше всего подходящий для роли менеджеров. Ими движет ответственность, продуктивность и практический результат. И эти качества прекрасно сочетаются друг с другом. Мир предстает ISTJ совокупностью фактов и осязаемых объектов (S), к которым они стремятся относиться совершенно объективно (Т). Их ежедневные обязанности четко расписаны по пунктам (J), а в силу своей интроверсии (I) они кажутся сдержанными и холодными. Впрочем, внешность нередко обманчива — они преуспевают на самых разных поприщах и неплохо ладят с окружающими.", "ISTJ просты в обращении и трудолюбивы. Они умеют убеждать, заботиться, верны своему слову. Важнее всего для них практические результаты, и они придают большое значение рациональному расходованию средств. ISTJ не склонны часто менять избранный курс, но если видят, что некоторые коррективы могут принести практическую пользу, быстро проводят их в жизнь и часто становятся застрельщиками нового направления в работе.", "Любой женщине, принадлежащей к Мыслительному (Т) типу, приходится в нашем обществе плыть против течения, но для женщин–ISTJ это верно в особенности. И сколь бы привлекательной ни казалась исполненная ответственности и податливая природа этого типа, все же он заключает в себе слишком мало традиционно «женских» черт. Более того, традиционалистки в душе, женщины–ISTJ прилагают изрядные усилия к тому, чтобы соответствовать привычным представлениям о женщинах — прежде всего как о матери и заботливой подруге — и не выставлять на первый план тех сторон своей личности, которые предполагают объективность и организованность (TJ). Как правило это приводит к тому, что они очень много трудятся, забывая о здоровье. И в то время, как мужчины–ISTJ редко сталкиваются с проблемами веса, женщины этого типа страдают отсутствием аппетита и другими подобными недомоганиями чаще, чем представительницы остальных типов.", "К сильным сторонам ISTJ надо отнести умение действовать быстро и четко, если они берутся за какое–то дело, то стремятся довести его до конца. Этому во многом способствует их приверженность мельчайшим деталям и сосредоточенность на конкретном. Именно им принадлежат многочисленные афоризмы: «Дело мастера боится», «Мотовство до нужды доведет». ISTJ в самом деле работают, чтобы жить, и живут, чтобы работать.", "Работа стоит у них на первом месте, и только потом идут семейные и общественные обязанности. Если же все это в полном порядке, тогда можно подумать и об отдыхе, которому отводится строго определенное время и место. В конце рабочего дня они часто открывают у себя дома филиал офиса. Если они заправляют семейным бизнесом, то предполагают, что в нем будут участвовать все члены семьи без исключения. Здесь выбирать не приходится: все, вносящие вклад в общее дело, оказываются в выигрыше.", "ISTJ отличаются спокойствием и выдержкой, им несвойственно определять свои взгляды выразительно и шумно. Во многих ситуациях, особенно в конфликтных, твердость ISTJ необходима. Это делает их незаменимыми в разного рода непредвиденных обстоятельствах, они нужны везде, начиная от операционной и кончая полем боя. И в самом деле, ISTJ преобладают в вооруженных силах, от рядовых до генералов. И хотя в целом ISTJ представляют всего около 6% населения, в вооруженных силах США они составляют 30%.", "Если кого–то можно считать созданным специально для того, чтобы руководить, то к этой категории вероятно, следует отнести ISTJ. На всех уровнях делового мира — от исполинской корпорации до семейного магазинчика — они обеспечивают необходимую для эффективной работы организованность и ожидают, что остальные будут действовать так же. Если они находятся на нижних ступеньках служебной лестницы, то, получая то или иное задание, и будучи Решающими (J), они могут вначале высказать известное недовольство, но потом все равно подчиниться. Пребывая на руководящей должности, они отдают приказания и ожидают подчинения. Если же наталкиваются на непокорных, то нередко теряют самообладание. Ими движет чувство долга, которое они понимают весьма широко.", "К сожалению, иногда они увлекаются и теряют чувство меры. Они устремляются к конечной цели и, в погоне за практическим результатом, оставляют без внимания чувства и интересы исполнителей. Они стремятся к продуктивности, но вместо этого сеют вокруг себя враждебность, неуравновешенность и нарушения трудовой дисциплины. Представители других типов постепенно оттираются в сторону, в результате чего организация приобретает отчетливую ISTJ–физиономию.", "ISTJ не только доводят до крайности окружающих, но и самим себе могут изрядно навредить. Нередко их непримиримость приводит к тому, что они стремятся все делать сами, ибо только в этом случае могут быть уверены, что все сделано так, как надо. В результате они тратят много времени на работу в одиночестве и переделывают одно и то же по нескольку раз до тех пор, пока не будут полностью удовлетворены. В большей степени, чем представители других типов, ISTJ способны довести себя до изнеможения непосильным трудом.", "Плохую службу может сослужить им и их настоятельная потребность в уединении, а также нежелание открыто высказывать свои взгляды. Окружающим бывает трудно «читать» в душе ISTJ, что создает очевидные проблемы в любом трудовом коллективе. Не говоря ни слова, они напускают на себя недовольный вид, показывая, что не могут больше терпеть, хотя на самом деле это и не так. Быть может и не желая того, ISTJ занимают позицию, требующую, чтобы им все показывали и доказывали особо: «Покажите мне, что эти затраты оправданы; докажите мне, что Вы правы». Их неразговорчивость часто отрицательно действует на окружающих, доставляя ненужные волнения. Неудивительно, что из ISTJ получаются неплохие служащие кредитных учреждений.", "ISTJ чрезвычайно скупы на похвалу даже там, где это необходимо. Они считают само собой разумеющимся, что работа должна быть сделана вовремя, аккуратно и точно. Почему же, недоумевают они, нужно хвалить кого–то за выполнение его прямых обязанностей? Зарплата сама по себе является достаточным вознаграждением, ну а если Вас хватит на двадцать лет — мы добавим золотые часы.", "Простота в подходе к проблемам общения может приводить ISTJ на такую работу, которую не назовешь иначе, нежели безискусственной и консервативной. Кто–то однажды заметил, что ISTJ любят повторять: «Мы редко шутим». Такие «удобства», как приятное кресло, красивая отделка офиса, а также внебрачные связи считаются ISTJ излишествами, неоправданным расходованием времени и денег. И, в конце концов, их погоня за продуктивностью может подорвать моральный дух коллектива.", "Имея в своем распоряжении хорошие предписания, ISTJ могут стать заметными работниками, менеджерами и руководителями. Эти «хорошие предписания» обычно носят характер строгих правил и ограничений. ISTJ подходят к жизни с тех же позиций, с которых летчик подходит к проблеме взлета: независимо от того, какая задача перед ним поставлена, ему необходим конкретный и детальный «предполетный инструктаж», он должен точно знать, когда и что делать. Поэтому, если хороший менеждер всегда начинает рабочий день приветствиями: «Доброе утро» и «Как поживаете?» (и хотя это может показаться не относящимся к вопросу продуктивности), — которые стоят у него первыми в списке обязательных дел, они становятся неотъемлимыми элементами стиля ISTJ.", "Хотя для ISTJ характерна разнообразная организационная деятельность, они ведут себя очень неуверенно там, где необходимо представлять себе картину в целом (N) и учитывать межличностную динамику (F). Общая картина включает в себя слишком много неизвестного, а для ISTJ неизвестное обычно равносильно неприятному. Поэтому чрезмерное увлечение «стратегическим планированием» они считают пустой тратой времени, а когда оно необходимо, ISTJ находят всевозможные поводы, чтобы уклониться от него или хотя бы отложить на потом. Они не любят говорить о будущем — и даже планировать конкретные дела — пока не погашены сегодняшние счета и не найден выход из сегодняшнего кризиса. И в результате какая–нибудь неожиданность может поразить ISTJ как гром среди ясного неба — сосредоточенные на текущих проблемах они не принимают никаких мер против непредвиденных обстоятельств. Они считают, что гораздо лучше сделать что–то полезное уже сегодня, чем интересоваться завтрашним днем.", "Решения, которые требуют ориентации на субъективную сторону проблемы, также даются ISTJ с огромным трудом. Вся область межличностных отношений представляется этому типу чем–то туманным, неопределенным, поскольку в ней мало что можно предсказать заранее и держать под контролем. Здесь дела обстоят так же, как и в ненавистных ISTJ «неточных» науках, в которых изменения и вычисления ничего не решают. Вследствие этого ISTJ стремятся избегать разного рода «щекотливых» ситуаций и даже отрицать само их существование — сюда они причисляют и такие, например, безобидные вещи, как сказать что–нибудь вроде: «Спасибо за помощь» — или выпить пива с коллегами после окончания рабочего дня. В таких ситуациях ISTJ чувствуют себя неуверенно, потому что неизвестное подвергает их на каждом шагу, а контроль может быть потерян в любую минуту. И нет ничего страшнее подлинных межличностных конфликтов — они теряются при виде встревоженного подчиненного, не знают, что делать, когда им выражают недовольство по поводу их работы. Если у собеседника начинают дрожать губы или наворачиваются на глаза слезы, ISTJ лишаются способности действовать и сами боятся потерять самообладание. Естественно, ISTJ относятся к такому стилю поведения резко отрицательно и могут резко оборвать разговор замечанием: »Оставьте это. Слезы еще никому не помогали»— или же просто переменить тему: «Давайте забудем об этом и вернемся к работе».", "Все вышесказанное приводит к тому, что ISTJ стремятся как можно меньше контактировать с Чувствующими (F), система ценностей которых слишком отлична от ценностей ISTJ — Чувствующим (F) важнее всего гармония отношений, радость и счастье, стремление найти себя в обществе. И чем лучше ISTJ осознают имеющиеся здесь различия, признают из право на существование, отказавшись от стремления непременно контролировать, а то и отвергать поведение, кажущееся им неподобающим, тем больше окружающие получат возможностей вести себя в соответствии со своим типом — к общей выгоде всех заинтересованных лиц.", "Те же проблемы могут поставить в тупик ISTJ, когда дело дойдет до реализации продукции на рынке. Не принимая во внимание, что для доброй половины покупателей решающее значение имеют столь неосязаемые вещи как привлекательность, внешний вид, имидж, а то и просто чувство благопристойности, ISTJ могут произвести на свет изделие, отвечающее самым строгим требованиям технического совершенства, но не пригодное для продажи. С этой проблемой не раз сталкивались и великие рационализаторы: классическим примером может служить «Модель Е» Генри Форда, которая была прекрасна в эксплуатации, но не отвечала требованиям моды. Идет ли речь о коврике или детали автомобиля, ISTJ часто пренебрегают вопросом личных пристрастий, которые Чувствующие (F) вносят во все, что делают. К счастью, верные своему типу, ISTJ способны уяснить наличие своих слабых мест, перестроиться и приноровиться к ситуации — либо потребовав от себя большей бдительности, либо окружив себя помощниками, могущими позаботиться о том, что недоступно им. И тогда это окажется еще одной областью, в которой ISTJ эффективно применят свои таланты менеджеров.", "Причиной стрессов, переживаемых ISTJ, обычно становятся проблемы, связанные с будущим, неизвестным и незапланированным. С их высоким чувством ответственности они совершенно нетерпимы к тому, чтобы окончательный срок выполнения той или иной работы пересматривался в угоду сиюминутному и кажущемуся совершенно безрассудным замыслу или плану. Они могут прийти в отчаянье от самых элементарных вещей. Так, если совещание должно закончиться в 16.00 и кто–то поднимает новый вопрос в 15.57 ISTJ не на шутку взволнуются, а то и рассердятся. Успокоить их может только то, что каким–либо образом подействует на их сенсорность: для нормальной жизнедеятельности им совершенно необходимо насладиться ароматом роз или полить цветы в офисе.", "Исключительные организаторские способности и умение доводить до конца начатое дело позволяют им добиваться успехов в любой избираемой ими области и выходить на руководящие должности на всех уровнях. Там, где нужно рассчитывать бюджет, устанавливать сроки или режим производства, ISTJ чувствуют себя, как рыбы в воде. И столь же хорошо, как для управления людьми и машинами, подходят они для роли бухгалтеров–ревизоров (работа которых состоит главным образом из таких элементов, как сосредоточенность на объективных деталях, строжайшее соблюдение сроков и пребывание наедине с цифрами), хирургов (также сосредоточенных на отдельном и конкретном, работающих по строгим правилам и не входящих в чрезмерное общение с пациентами), а также полицейских и следователей (которые обязаны придерживаться одних только фактов, быть непредвзятыми и действовать в рамках закона)."],
                        B_thesis: "Любовь — достойная цель",
                        general: "Ими движет чувство долга, и они ощущают себя ответственными за партнера, детей, родителей, родственников и друзей (именно в таком порядке). Развлечения — такие, как работа, секс, деньги и все остальное — обычно входят в список их дел. Если успешные отношения в список не попали, их просто не возникнет. Если же они в списке, можно рассчитывать, что ISTJ будет трудиться изо всех сил, чтобы достичь цели.",
                        first: "Аккуратные, подтянутые, свежие и всегда правильные в любой ситуации. Они одеваются с отточенным вкусом и точно выражают свои мысли. Временами они кажутся слишком правильными и даже могут производить впечатление критически настроенных.",
                        communication: "Они умело обращаются со словом и всегда рады принять на себя ответственность, чтобы быть уверенными, что общение будет четким и эффективным. Если ISTJ не будет осторожен, то, пытаясь преждевременно свернуть беседу, он рискует превратить разговор в «бой до победного»",
                        sex: "Они не торопятся в выражении своих чувств. И хотя их чувства могут быть очень и очень глубокими, они почти ими не делятся. Физическая близость будет спланирована с учетом того, что ожидается от разных полов: кто должен начать, кто проявляет агрессивность, кто принимает на себя доминирующую роль и кто сверху.",
                        finance: "Это лучшие финансисты мира — бухгалтеры, счетоводы, брокеры и так далее. В качестве хранителей денег они превосходно ими распоряжаются, и это им доставляет удовольствие. Будучи несколько консервативными, они зато очень честны в своих финансовых делах.",
                        conflict: "Обычно они не очень доверяют этому понятию. Единственный конфликт — это чье–то несогласие с их точкой зрения, которую они почитают правильной. Соответственно, разрешение конфликта может превратиться в попытки склонить другого на свою сторону.",
                        commitment: "Их слово для них закон. Взятые на себя обязательства связывают их навечно, и они ожидают того же в ответ. Если что–то обещал — умри, но выполни.",
                        parenthood: "Девиз ISTJ: Всему должно быть место и все должно быть на своем месте, каждому — свою роль и каждый — в своей роли. Дети должны вести себя как дети, мамы — как мамы, а папы — как папы. Не нарушайте установленный Богом порядок.",
                        contracts: "Подобные вещи кажутся ISTJ ненужными, потому что они и все остальные просто должны придерживаться первоначальных обещаний. Однако, если уж контракт будет сочтен необходимым, он станет законом.",

                    description: {
                        A_thesis: "Преданные своему делу",
                        A_description: ["Родина. Материнство. Горячие завтраки для детей–сирот. Все это неотделимо от ISFJ. Фанатично преданные, в высшей степени ответственные и благонадежные, во всех случаях жизни ставят проблемы окружающих выше своих собственных. Удивительна их способность трудиться незаметно, подготавливая значительные события и радуясь за других. На них всегда можно положиться и они не задумываясь жертвуют своими интересами ради тех, кто в этом нуждается.", "ISFJ свойственна осторожность, сдержанность, спокойствие и самоуглубленность (I), они любят трудиться в одиночестве. На мир они смотрят трезво–реалистически (S), а использование и интерпретация фактов определяются межличностными аспектами (F). Они предпочитают, чтобы их день был расписан по часам и распланирован заранее (J).", "ISFJ нередко настолько увлекаются, постоянно приходя на помощь другим, что это начинает восприниматься как нечто само собой разумеющееся. Многие представители других типов относятся к их благородной позиции с недоверием, подозревая, что они предлагают свою помощь не без задней мысли и рано или поздно предъявят счет за оказанные услуги. Но это мнение глубоко ошибочно. ISFJ необходимо чувствовать себя полезными, видеть, что их помощь нужна, что другие выигрывают от их доброжелательности.", "Женщины не бунтуют против общепринятых норм и смиренно несут бремя своих обязанностей. Представители других типов нередко берутся защищать права женщин–ISFJ или сердятся на них за то, что они позволяют использовать себя как средство для достижения чьих–то целей, однако это мало что меняет. За свои права обычно борются Интуитивисты–Чувствующие (NF) — независимо от пола — или женщины–Мыслительные (Т), причем женщины–ISFJ считают такое поведение недопустимым. И, не задумываясь о том, они служат сохранению существующего положения, каким бы оно ни было. Конечно, иногда они могут согласиться с голосом протеста, но остаются при мнении, что любые изменения должны осуществляться в соответствии с приказом, а не вопреки ему.", "Это умение и желание повиноваться может доставлять известные неудобства мужчинам–ISFJ, в особенности если они совершают восхождение по служебной лестнице. В рабочее время им приходится играть традиционно мужскую роль, демонстрируя силу и твердость везде, где это необходимо. Мужчины–ISFJ должен с самого начала решить, давать ли волю Чувствую- ще–Решающей (FJ) стороне своей личности и выставлять ли напоказ свою за- ботливость. Может быть, ему следует делать то, что обычно и ждут от мужчины. И если он неохотно согласится с требованием общества быть в большей степени Тарзаном, нежели Джейн, то, учитывая характерную для них осторожность в вопросе самовыражения, можно сказать, что суматоха скорее всего станет причиной язвы, прибавления в весе и других связанных со стрессом явлений.", "Разумеется, всем хочется, чтобы у них на работе был свой ISFJ. Начальники всегда мечтают об организованных, приятных и надежных исполнителях. Достаточно хотя бы немного времени побыть в обществе ISFJ, чтобы убедиться в том, до чего они приятны и любезны. Как это вообще свойственно Чувствующему (F) типу в целом, ISFJ не отличаются особыми способностями улаживать конфликты, поэтому, когда в офисе возникает спор, они предпочитают куда–нибудь удалиться или сосредоточиться на самих себе в надежде, что вскоре все уляжется само собой.", "Представители других типов, особенно Экстраверты–Интуитивисты (EN), бывают недовольны ISFJ в двух основных случаях. Во–первых, недовольство вызывает неторопливый, осторожный и методический — некоторые считают его скучным — подход ISFJ к любой проблеме. Кроме того раздражает их самоуничижение, стремление оставаться в тени, готовность прийти на помощь кому угодно и нежелание понять, что другие используют их в своих целях. Кажется, что ISFJ лишены способности к трезвой самооценке, но на самом деле все определяется их высоким чувством ответственности, которое вытесняет прочие соображения. Интересно заметить, что именно те, кого больше всего раздражает слепая преданность ISFJ, не задумываясь пользуются плодами их щедрости; но при этом они осуждают ISFJ за то, что те позволяют себя эксплуатировать.", "ISFJ всегда исходят из ожидания, что и они сами, и окружающие будут действовать в соответствии с правилами и инструкциями, что самое главное в жизни определяется словами «надо» и «должно». Нарушать правила или пренебрегать ими недопустимо, и если кто–то умудрится заслужить презрение ISFJ, вернуть их расположение очень трудно. ISFJ составляют фундамент любой организации, а также ключевое звено ее памяти. И в то время как представители других типов могут напряженным мозговым штурмом решить великие задачи — начиная от производства новых изделий и выработки новых программ и кончая подготовкой очередной вечеринки — они почти никогда не обходятся без обстоятельного и неторопливого завершения начатого силами ISFJ.", "Если ISFJ питают к кому–то теплые чувства или привержены какому–либо проекту, их терпение становится практически безграничным. Они стремятся во что бы то ни стало завершить начатое дело, не пренебрегая работой в сверхурочное время, не обращая внимания на мелкие потери; они сами делают решительно все, начиная от подметания полов и кончая приемом посетителей. Как это и свойственно Решающим (J), они могут жаловаться на обилие работы, но, в отличие от Экстравертов, держат эти жалобы главным образом про себя. Как и положено Чувствующим (F), они охотно пожертвуют своими интересами ради пользы организации. И, хотя другие могут воспринимать их как мучеников, сами ISFJ смотрят на все иными глазами — они знают, что иначе не могли бы реализовать себя в полной мере.", "К сильным сторонам ISFJ следует отнести то, что их не утомляет рутина, не раздражают детали. Они хорошо чувствуют себя, когда им приходится двигаться установленным курсом и лучше всего справляются с заданием, если знают, что от них ожидают буквального соблюдения инструкций. И если они находятся на руководящей должности, то требуют, чтобы подчиненные трудились согласно установленному порядку. Следуйте правилам, говорят они, и ваши усилия будут вознаграждены. Если же вы нарушите правила, вам не избежать наказания. ISFJ считают это основными заповедями трудовой деятельности.", "Свойственные ISFJ стремление поддерживать и подбадривать окружающих благотворно влияет на атмосферу в любом трудовом коллективе. Это редкий дар — умение поддерживать человека тогда, когда он в себе не уверен. Одно дело — доверять там, где доверие ожидаемо и обосновано, и совсем другое — характерное для ISFJ выражение благодарности за выполненную работу. А для самих себя ISFJ считают достаточным вознаграждением уже то, что выполненная работа идет на пользу организации в целом. Интересы группы всегда стоят выше личных. Более того, они считают, что любая деятельность имеет смысл только тогда, когда рассматривается как составная часть общих усилий. И отдельно взятая медицинская сестра–ISFJ считает себя частью «армии здоровья», цель которой — добиваться того, чтобы больных было как можно меньше. Учителя–ISFJ — это «почтовые лошади просвещения», призванные тянуть за собой детей; церковнослужители–ISFJ — составная часть «духовного братства», ответственного за нравственное воспитание.", "Однако обязательность может сослужить ISFJ дурную службу. Безграничная преданность делу может привести к тому, что они сделаются своего рода ковриком для вытирания ног для прочих членов организации. Иногда им просто необходимо вспомнить о себе, в особенности тогда, когда другие беззастенчиво используют их для своих целей. Ведь обычно самый их вид говорит: «Вот он я, пользуйтесь мной, как хотите». Гораздо лучше, если они прямо заявят о своих нуждах, как бы тяжело это для них ни было.", "Другой их слабостью является неспособность «видеть за деревьями лесh. Они могут настолько погрузиться в потребности момента, что забудут обо всем, а потом вдруг почувствуют, что совершенно вымотались и раздражены происходящим, и это неудивительно — ведь рабочий день давно закончился и силы их на исходе. В таких случаях они демонстрируют резкие перепады настроения, речь их становится бессвязной, они то шумят, то резко замыкаются в себе.", "Хотя рассердить ISFJ бывает довольно трудно, если это все–таки случается, их гнев находит себе выход в форме упрямства, неумолимости и непреклонности. Они начинают сваливать в одну кучу самые разные подробности и обстоятельства, нередко не имеющие никакого отношения к текущей проблеме или конкретному человеку. Вывести их из этого состояния довольно трудно и чаще всего сила переживаний не соответствует значению происходящего. Если ISFJ удастся заручиться чьей–либо поддержкой, их терзания прекратятся, и они немедленно займется насущной проблемой.", "Несмотря на эти потенциальные слабости, ISFJ необходимы любому учреждению и организации. Без них невозможна эффективная деятельность любого коллектива. Они являются вдохновителями всего, что в нашем обществе считается хорошим и достойным. Благодаря их целеустремленности мы нередко ощущаем благотворное воздействие жизни на многих из нас. ISFJ смиренно трудятся «за сценой», делая возможным то, что доставляет нам радость или используется нами в нашей работе."],
                        B_thesis: "Служение прежде всего",
                        general: "Они являются воплощением домашнего очага. Долг перед супругом и детьми для них важнее всего. ISFJ обладают феноменальной способностью угождать всем вокруг, не заботясь о себе. Опасность заключается в том, что другие могут злоупотреблять их щедростью и надежностью; и ISFJ рискуют превратиться в домашних рабов. Тем не менее, на них можно положиться, превратив их в стабилизирующий фактор в отношениях.",
                        first: "Их спокойствие соединяется с железной надежностью. Они одеваются и действуют уместно, часто находя правильное определение для любой ситуации. Их присутствие ощущается, но не подавляет. После первого знакомства о них часто говорят: «Какой приятный человек».",
                        communication: "Хотя они медлительны в выражении своих потребностей, заговорив, ISFJ проявляют прямоту и четкость. Они не ввязываются в споры и ожидают от других того же. Они с первого взгляда чувствуют фальшь; сразу догадываются, когда супруг, дети или еще кто–нибудь их дурачит. Для них общение подчинено простой формуле: говори то, что думаешь, и думай, что говоришь.",
                        sex: "Для них близость — скорее выполнение долга, чем открытое и свободное выражение любви. Впрочем, благодаря выполнению этого долга отношения углубляются и развиваются, следовательно и сама близость становится более значимой и приносящей удовлетворение. ISFJ видит в близости возможность сказать «Я тебя люблю», только в физической, осязаемой форме. От ISFJ часто можно услышать: «Я ему никогда не отказывала».",
                        finance: "Они прекрасно управляются с фактами и цифрами, но в финансовых делах склонны проявлять консерватизм. Они часто недооценивают свои математические способности, а между тем, ISFJ — мастера вести семейные счета. Они не из тех, кто залезает в долги; по их мнению, нельзя потратить деньги, пока их не получишь. Кредитные карточки — проклятие всей их жизни, так как они знают, что кредитки могут спровоцировать человека потратить больше, чем можно, и таким образом потерять контроль над своим финансовым положением.",
                        conflict: "Как и для всех Чувствующих (F), конфликт для них мучителен. Они выражают свое несогласие только в том случае, если их довести до предела. И тогда это подобно прорыву плотины: они могут предъявить длинный перечень ошибок, промахов, неверных действий. Хотя после такого взрыва они могут почувствовать себя виноватыми, это все же покажется им очищающим и освежающим опытом.",
                        commitment: "Для ISFJ вся жизнь вертится вокруг обязательств, поэтому главное удовольствие — договор о пожизненных отношениях. Страшно даже помыслить о разрыве отношений. Если отношения не складываются, то ISFJ будет считать, что недостаточно потрудился ради выполнения обязательств. Он будет изо всех сил стараться вывести все на истинный путь, даже если цель туманна.",
                        parenthood: "Это ответственность и долг. Миссия ISFJ — налагать такие обязательства и правила, чтобы дети выросли в мудрых и ответственных взрослых.",
                        contracts: "Это еще одна цель и обязанность ISFJ, которую следует довести до конца. Если достичь этой цели, отношения могут стать лучше и чище. Вы формулируете свои позиции, достигаете их, вычеркиваете из Списка и двигаетесь к следующей проблеме. ISFJ связаны своими контрактами и ждут от окружающих того же.",
                        end_relationship: "Они будут цепляться за отношения еще долго после того, как те закончатся. Даже после смерти супруга они будут отказываться от свиданий и некоторых видов общественной жизни, если последние будут казаться им проявлением неверности к памяти любимого. Для ISFJ окончание отношений — стресс и катастрофа. Они же выполнили свой долг и были верны своим обетам — почему же ничего не вышло?",

                        A_thesis: "Вдохновляющий лидер и последователь",
                        A_description: ["На каком бы участке работы ни требовались старательность и надежность, никто лучше INFJ не справится с этим. Тип, ориентированный на служение обществу, основную долю своей энергии как на работе, так и доме направляет на улучшение условий человеческого существования. Никакое слово в отдельности не способно передать всю сложность человеческой личности, однако, думая о INFJ, невольно напрашивается слово «ласковый».", "Их внимание направлено внутрь, они задумчивы и склонны к размышлениям (I), жизнь представляется им полигоном безграничных возможностей, наполненными смыслами и значениями, которые ставятся ими в связь с общей картиной в целом (N). Символы и общие понятия преобразовываются в соответствии с их личностно–ориентированной функцией принятия решений (F), которая формирует стиль жизни, отличающийся порядком, планомерностью и размеренностью (J). Интуитивизм INFJ имеет интровертную модификацию, а свойства Чувствующего–Решающего (FJ) главным образом направлены на окружающих. Сочетание этих предпочтений создает личности с богатым внутренним миром, проявляющимся в форме заботы и тревоги о других — при этом достаточно четко организованным, чтобы их слова не оставались лишь словами.", "Описывая INFJ такими эпитетами, как ласковый, заботливый, участливый, наделенный воображением, мы видим, что все они легче связываются в нашем представлении с женщинами, нежели мужчинами. Поэтому женщины отвечают тем представлениям о женщине, которые распространены в нашем обществе. Единственное исключение относится к налету мистицизма, характерному для многих INFJ. И только погруженная в свои заботы женщина может оказать неповиновение и несговорчивость, весьма неудобные для преимущественно мужского состава того или иного учреждения. Когда это происходит, положение может осложниться тем, что мужчины, сосредоточенные на фактах и объективной реальности (типичная сенсорно–мыслительная модель), неспособны к диалогу с женщиной–INFJ, которая кажется витающей в облаках, хотя при этом сохраняет исключительную преданность взятым на себя обязательствам. Женщины–INFJ уважаемы за свою интеллектуальную проницательность, и как правило, их заботливость, любезность и мягкость в служебных отношениях оцениваются по достоинству.", "Если те же самые качества встречаются в мужчине, то проблем становится значительно больше. Мужчинам–INFJ не избежать затруднительных положений: другие мужчины едва ли способны должным образом оценить от природы свойственную им заботливость и щепетильность, которые они демонстрируют и на рабочем месте. Их коллеги, начальники и подчиненные равным образом недоумевают: «Кто этот человек? Мужчина? Неудачник? Мудрец? Псих?» INFJ осведомлены об этой парадоксальности. Они знают о своих отклонениях от общепринятых законов, но считают давление со стороны общества грубым и недостойным. Разумеется, это не освобождает их от внутренних терзаний.", "Чаще представителей других типов INFJ страдают желудочными расстройствами. Они никогда не перестают бичевать себя за то, что обманывают ожидания окружающих и не способны приноровить свои предпочтения к тому, что свойственно их полу. Это относится не только к мужчинам, но и к женщинам, хотя в своих наблюдениях за больными мы гораздо чаще встречали описанный недуг у мужчин.", "В большинстве случаев выход из кризиса нужно искать за рамками медицины. Начать следует с признания, что INFJ жизненно необходима та или иная форма медитации — будь то какая–либо разновидность йоги или же обыкновенные уединенные размышления в течение нескольких минут. Мужчины–INFJ сумеют использовать это время — хотя бы для этого пришлось пойти на кое–какие расходы за счет компании. Во всяком случае, по истечении краткого перерыва они смогут вернуться к эффективной деятельности.", "Если исключить церковную деятельность, а также практику частного психолога, мужчине–INFJ придется на работе нелегко. Забота об окружающих может сделаться слишком тяжелым повседневным бременем. Недалеко и до комплекса мучеников, который никому не приносит пользы.", "Их рабочий стиль характеризуется умением сочетать соблюдение расписаний с заботой о нуждах окружающих. INFJ весьма сдержаны во время конфликтов и обычно лучше других предчувствуют, когда он еще только назревает. Их интроверсия–интуитивизм–чувствительность придают INFJ повышенную восприимчивость, которая предвосхищает события. К сожалению, эта их особенность словно притягивает конфликты, которых они опасаются. В результате они растрачивают свои силы и скрывают потрясения под маской интроверсии, надеясь, что все скоро уладится.", "На рабочем месте INFJ ценят порядок и аккуратность, единомыслие, они хотели бы, чтобы каждый был поощряем за тот вклад в общее дело, который вносит, чтобы все стремились к гармонии производственных отношений. Особенно желательны качества такого рода в учительской профессии, они помогают учащимся правильно оценить преимущества образованности. Конечно, и в других областях необходимо вдохновение, дружеский обмен мнениями и взаимопонимание, стимуляторами которых часто выступают INFJ.", "К достоинствам INFJ относятся их изрядные умственные способности, преданность своим внутренним идеалам и человечность. Сочетание четырех предпочтений побуждает их искать себя в области теории. Мало кто может по достоинству оценить богатую внутреннюю жизнь INFJ и понять, до какой степени они погружены в обдумывание абстрактных вопросов, какой творческой силы достигает их воображение. INFJ легко могут провести в мечтах целый день. Это занятие уже само по себе является для них прекрасной наградой, поэтому INFJ едва ли хотят от жизни чего–то большего — они были бы счастливы, если бы имели возможность предаваться мечтам в любое время, а окружающие разделяли с ними это пристрастие. Поэтому значение любого предприятия, задания или события повышаются, если INFJ предварительно обдумают вопрос с более общей точки зрения и все разложат по полочкам. Они обожают учиться и самосовершенствоваться в любой форме и поощряют к тому окружающих, которые нередко вступают с ними в соревнование. Их твердый характер и способность понять действуют на других вдохновляюще.", "Несмотря на свой идеализм, могут действовать весьма реалистически, когда на карту поставлены их идеалы. Если речь идет о повышении зарплаты учителям, то именно INFJ лучше всего справятся с задачей представить вопрос в приемлемой для широкой общественности форме. Хотя им и не по душе преодолевать заслоны пикетчиков или произносить речи, они вне всякого сомнения будут эффективной движущей силой. И неожиданно этот уступчивый, любезный, заботливый INFJ становится волевым и конкретным, встречая противника во всеоружии своей интеллектуальной мощи. В чем бы не состояла проблема, совсем неплохо иметь INFJ своим союзником.", "INFJ свойственно недоумевать, когда люди отказывают друг другу в поддержке, обманывают и подводят друг друга. Они считают, что любого конфликта можно было бы избежать, если бы противники заставили себя понять чуждую им позицию. INFJ поклоняются «золотому правилу» и разделяют тот взгляд на вещи, который выражается императивом:»Пусто на земле будет мир и пусть он начинается с меня». На достижение этой цели направлены все их помыслы, как в частной жизни, так и в работе, они хотели бы, чтобы другие были с ними солидарны. И если интроверсия мешает им легко и свободно поощрять других, они тем не менее до конца будут стоять за тех, кому считают себя обязанными. Их преданность единомышленникам носит весьма энергичный характер и отличается абсолютной искренностью.", "Конечно, и INFJ не лишены недостатков. Если какой–либо из их идеалов остается неосуществленным, они могут впасть в глубокую депрессию. И удивительно, как быстро богатое воображение INFJ преображается из движущей силы в источник разочарования, если окружающие не слишком охотно поддерживают их начинания. То, что совсем недавно было порывом вдохновения, становится орудием самобичевания. В эти моменты INFJ не слышат доводов разума. Они уходят в себя, отчаиваются и заканчивают тем, что заявляют: «Наплевать на все! До чего глупы мы были, когда думали иначе».", "Другой слабостью INFJ является манера глубоко лично переживать любое событие или замечание, даже непосредственно их не касающееся. Они считают, что все происходящее в офисе имеет к ним самое прямое отношение и они ответственны решительно за все. Разумеется, в силу этого убеждения они постоянно находятся под угрозой нервного срыва. И если они берут на себя бремя ответственности за то или иное задание, то считают делом чести освободить от участия всех, кого только возможно, и сделать все так, как должно. Своей личной неудачей INFJ могут посчитать все, что угодно — от провала коллеги до трудностей стран третьего мира. Если этой склонности к принятию на себя бесчисленных обязательств ничто и никто не препятствует, то чувство поражения становится все отчетливее, открывая путь к самоуничижению и полному разочарованию в своих силах. И постепенно ощущение никчемности, которым охвачены INFJ, может поразить всю организацию.", "К третьей слабости INFJ следует отнести их умение усложнять самую простую вещь и придать ей неподобающее значение — короче, склонность делать из мухи слона. Они могут впасть в фанатическую одержимость там, где требуется совсем иное. Небольшое разногласие в отношении планов компании, направленных на создание новой сети закусочных, может в один миг из рядового обсуждения правил и предписаний раздуться до размеров крестового похода против голода во всем мире. Окружающих это совершенно сбивает с толку. Более того, INFJ нередко упорствуют, настаивая на своем, впадают в ярость и становятся недоступными для разумных доводов.", "Если эти слабости проявляются не слишком отчетливо и не слишком остро, вклад INFJ в деятельность организации может быть весьма заметным. Их богатое воображение и способность к предвидению служит источником вдохновения для коллег, хотя сами они нередко остаются в тени, являясь невидимыми добрыми гениями тех, кто благодаря им становится лучше, умнее и значительнее."],
                        B_thesis: "Сердце, разум и дух",
                        general: "Движимые богатым воображением и глубокой заинтересованностью в других, они — источник бесконечного вдохновения и радости для тех, с кем сталкиваются в жизни. Их внутренняя жизнь — движущая сила, а вероятной слабостью может стать медлительность, с которой они делятся своим внутренним богатством. Однако этот недостаток окупается искренностью и заботой по отношению к супругу и детям.",
                        first: "Добросердечные и заботливые. От них уходят, вынося ощущение мягкости. Они проявляют достаточно выраженную заинтересованность в других и желание быть приятными и полезными в любой ситуации. Хотя INFJ очень тихие, людям нравится их общество, и они охотно возвращаются к ним.",
                        communication: "Они тоньше всего выражают себя с помощью письменного слова. Они обладают талантом ясной, убедительной и впечатляющей письменной речи, всегда находя подходящее слово. Однако эта способность зависит от того, есть ли у них достаточно времени на раздумья. Иначе они будут медлительны в самовыражении.",
                        sex: "Это слияние сердца, разума и духа. Это самоотдача навстречу супругу, чтобы двое стали одним целым. С точки зрения INFJ, близость представляет собой отказ от себя ради потребностей любимого. Их внутренняя вдохновенность достигает своей полноты в действиях, полных любви, в заботе и отдаче, которые носят физический и осязаемый характер.",
                        finance: "Детальность, точность и аккуратности — их тяжкий крест. Им трудно найти чтолибо вдохновляющее в такой суетной вещи, как деньги. В результате они обычно обращаются с финансами нелучшим образом. Часто, осознавая свои слабости, они могут быть консервативными и осторожными в денежных вопросах.",
                        conflict: "Само это слово и то, что оно обозначает, вселяют в INFJ ужас. Кажется, им легче встретить смерть лицом к лицу, чем что–то напоминающее конфликт. Он противоречит их природе, и они убеждены, что ничего хорошего из этого не получится. Когда им все–таки приходится сталкиваться с конфликтами, они делают это неохотно и с тяжелым сердцем.",
                        commitment: "Это нечто глубокое, постоянное, вечное и, в своем высшем воплощении, — осуществление всех целей и смысла жизни. Они осторожно принимают на себя обязательства, но если уж это произошло, пути назад нет. Из–за того, что сами INFJ так решительны в исполнении своих обязательств, им трудно бывает простить любимых, которые выполняют свои обязательства меньше, чем на 110 процентов. Они предъявляют высокие требования к себе и к своим спутникам жизни, требуя полной отдачи.",
                        parenthood: "Для INFJ дети — осуществление смысла жизни. Родительский долг уступает лишь долгу перед супругом и Богом. Для них это выражение глубочайшего смысла человеческой жизни. Они обращают свое вдохновение на детей. И дети помнят о них, как о терпеливых, нежных, добрых и вдохновляющих родителях.",
                        contracts: "Они чувствуют серьезные обязательства перед углублением и развитием отношений, поэтому контракты кажутся им жизненно необходимыми. INFJ преобразуют свои мысли и видения в цели, которые, будучи достигнуты, становятся мерой свершений, отражающей вложенную в отношения энергию.",
                        end_relationship: "Как и другие Чувствующие, INFJ держатся за отношения долго после того, как те прекратятся, размышляя над тем, как можно было бы исправить положение. Чувство вины может побудить их «держаться», когда для всех было бы лучше разойтись. После того, как удается избавиться от чувства вины и ощущения поражения, INFJ оценивает отношения, и как многие Решающие (J), оставляет их позади и движется вперед, к новым отношениям.",

                        A_thesis: "Вольные мыслители жизни",
                        A_description: ["Если принять во внимание, сколь малую долю населения США составляют INTJ, то нельзя не подивиться тому влиянию, которое они оказывают на научную и практическую жизнь. Их ясный ум позволяет им сразу охватить проблему в целом и наметить пути ее решения, а именно эти качества необходимы для того, чтобы занимать в нашем обществе лидирующее положение. В формировании корпоративной культуры Америки INTJ обычно играют значительно более сложную роль, нежели представители остальных типов.", "Мир предстает INTJ полигоном безграничных возможностей (N), которые реализуются в направлении концептуализации, систематизации и выработки объективных решений (Т). Эти решения легко могут быть проведены в жизнь, поскольку они включают в себя четкие инструкции и предписания по выполнению (J). А интроверсия (I) делает возможной генерирование многочисленных идей, лишь малая доля которых доходит до реализации. Четыре предпочтения соединяются, чтобы произвести на свет тип, которому можно доверять, обладающий интеллектуальной мощью и уверенный в своих силах.", "Именно на эти четыре предпочтения большинство людей и опираются, когда им нужна сила и поддержка, и особенно это верно в отношении высших эшелонов бизнеса. INTJ не озадачат Вас болтавней, когда мы меньше всего ожидаем ее встретить; напротив, они убедят нас, что дело находится в надежных руках. Они никогда не погрязнут в делах, как это свойственно Сенсорным (S), а любую мелочь поставят в связь с целым. И хотя личное отношение может представлять большие неудобства, именно объективность обычно связывается с областью бизнеса. А жизнерадостность нашего общества и принятая в нем система вознаграждений следуют характерной для Решающих (J) ориентации на время и цель. И в INTJ эти качества сочетаются не только весьма привлекательным образом, но и позволяют полагаться на них.", "Мало можно назвать областей, в которых INTJ не способны были бы преуспеть. Вследствие этого они обычно быстро продвигаются по служебной лестнице и стремится занять руководящее положение, для которого считают себя созданными. (Мы уверены, что представители именно этого типа доминируют среди лидеров японских деловых кругов. Они обладают способностью взять готовую идею и усовершенствовать ее — и благодаря этому японцы добились столь ошеломляющих результатов в последние десятилетия.)", "Если попытаться одним словом охарактеризовать этот тип, то вряд ли какое–нибудь из них передаст особенность INTJ лучше чем «независимость». Независимость определяет любое их начинание. Если бы это было в их власти, то INTJ избавили бы мир от любой формы зависимости. Однако жажда независимости нередко вступает в противоречие с желанием держать под контролем свое окружение. Коллеги и подчиненные признают, что, хотя независимость и остается вожделенной целью INTJ, дозируется она так, как они считают нужным.", "Разумеется эта непоследовательность создает известные неудобства. Если какое–либо признание заключает в себе слишком большую свободу и возможность поступать по своему усмотрению — «Не ограничивайте себя временными рамками и делайте все, что сочтете необходимым» — то оно подразумевает что–нибудь вроде следующего: «Сделайте это быстро и качественно». То, что они говорят, носит на себе яркий отпечаток интровертно–интуитивистской манеры, созерцательной и допускающей разнообразные истолкования. И она может вступить в противоречие с их Мыслительно–Решающим (TJ) поведением, везде ищущим точности и возможности учета. Но сами INTJ не видят здесь особой непоследовательности, ведь на самом деле они имели в виду вот что: «Всякий раз, когда Вы сделаете дело быстро и точно, Вы приобретаете еще немного свободы и гибкости».", "Умение держать в голове как проблему в целом так и отдельные ее аспекты делает INTJ идеальным «мозговым центром» любой организации; INTJ никогда не забывают о будущем, пускают в ход воображение, когда не хватает фактов, и ведет учет всех ресурсов. Они постоянно охотятся за сложными заданиями, которые должны быть выполнены в срок. Верные своим предрасположениям, они во все вносят творческую струю. Кто–то сказал однажды, что наибольших успехов в обществе добиваются люди независимые (I), наделенные воображением (N), объективностью (T) и способностью принимать решения (J). На таких людей можно положиться и они не переложат на Вас груз своих проблем.", "Менеджеры–INTJ остаются в душе вечными студентами. Они всегда исследуют «то, что могло бы быть», а их интуитивизм представляет собой хранилище всевозможных нововведений, программ, побуждений к работе и направлений деятельности. Они могли бы усовершенствовать все, что их окружает, даже то, что и так хорошо работает; они ремонтируют вещи, которые еще не сломались. Каждый год они ломают голову, как изменить существующую форму уплаты налогов. Эта неугомонность приводит к тому, что на рабочем месте мало что остается без изменений. Любой проект рассматривается со всех сторон, проверки следует одна за другой. Даже если приказано во что бы то ни стало сохранять существующее положение, INTJ не смогут удержаться от того, чтобы сохранять его при помощи некоторых нововведений.", "Женщина–INTJ, как и любая представительница мыслительного типа, столкнется на рабочем месте со множеством особых проблем. Большинство перечисленных только что качеств — независимость, объективность и решительность — плохо сочетается с традиционным представлением о женственности. Более того, INTJ свойственно бросать вызов существующей традиции, а это, в сочетании с желанием все исправлять, может вызвать сильное недовольство мужчин, которые составляют подавляющее большинство. И в результате от женщин–INTJ отворачиваются представители обоих полов: мужчины не представляют себе, что делать с независимым нравом такой женщины, а остальные женщины считают женщину–INTJ высокомерной и заботящейся только о себе. И действительно, женщины–INTJ часто с неуважением относятся к своим подругам, замыкающимся в рамках традиционных женских обязанностей.", "Еще хуже действует на окружающих известная холодность женщин–INTJ: на работе они демонстрируют высокий профессионализм и контролируют каждый свой шаг, тщательно взвешивают каждое слово; однако и личная жизнь ограничивается несколькими выражениями и строго отделена от рабочего места. Холодный профессионализм в соединении с кажущейся чересчур замкнутой личной жизнью обеспечивает им совсем немного союзников среди коллег. Если наверху и без того одиноко, то для женщин–INTJ это верно вдвойне.", "Одна из аксиом Типоведения, утверждающая, что в чрезмерных количествах положительное качество вредно, может быть отнесена и к INTJ, хотя они скорее всего станут утверждать обратное. Из богатая фантазия, неподконтрольная и неуправляемая, может привести к нежелательным результатам: она порождает недоверие, подозрительность, а то и что–нибудь похуже. Многие, и в особенности Интроверты, ведут разговоры сами с собой, в которых участвуют и другие лица — кто кому что сказал и что случилось потом — INTJ не знают в этом упражнении никакой меры. Им кажется, что воображаемая беседа имела место в действительности, и за ней последовали некие конкретные действия. Их поведение в связи с этим становится еще более высокомерным, они уверены в своей правоте и их невозможно переубедить или доказать им, что все произошло исключительно у них в голове. В результате INTJ приходят к выводу, что окружающие им не доверяют, следовательно, в свою очередь сами не заслуживают доверия.", "Разумеется, это не оздоровляет климат на рабочем месте. Потрясение охватывает буквально весь коллектив, но INTJ могут оставаться слепыми к разрушениям, которые произвели. Они во всем обвиняют окружающих. «Если я прав, значит, неправы другие, они судят и понимают ситуацию неверно», — к такому выводу скорее всего приходят INTJ в описанном конфликте.", "Другая слабость INTJ состоит в том, что они нередко полагают, что обдумать какое–либо дело во всех подробностях равносильно тому, чтобы его сделать. Они могут тщательно обсудить с коллегами все вопросы, относящиеся к эффективному выбору цели, распределению времени и набору рабочей силы бригады, могут все записать и даже сразу наметить пути возможных улучшений, но так и не перейдут к конкретной деятельности.", "Подобно всем интуитивистам, INTJ могут прийти в отчаяние от обилия несуществующих (по их мнению) деталей. Их интроверсия и интуитивизм охотнее размышляют и воображают, чем действуют. Вследствие этого, сталкиваясь с конкретными требованиями, в особенности относящимися к конкретным людям или касающимися тривиальностей, INTJ нервничают, бросаются из стороны в сторону, теряют вкус к жизни. Им важно, чтобы каждый рабочий день содержал в себе такой элемент, как полчаса уединенных размышлений. Это помогает собраться с силами и дает необходимый простор для вдохновения, позволяет хотя бы пофантазировать о том, чего нет, но что могло бы быть.", "Несмотря на все эти недостатки вклад INTJ в деятельность любой организации невозможно переоценить. Их стремление лидировать и добиваться успеха во что бы то ни стало открывает им путь на самые вершины в любой отрасли. Куда бы ни направили они свои усилия, им везде может сопутствовать удача. Из них выходят прекрасные учителя, особенно преподаватели старших классов и высшей школы — ведь они учат своих подопечных мыслить независимо. Они становятся хорошими писателями, адвокатами, исследователями и чиновниками."],
                        B_thesis: "Любые отношения можно улучшить",
                        general: "Один из наиболее непрактичных из шестнадцати типов, его вклад — независимость. Они дорожат своей независимостью и навязывают ее всем близким — супругу, детям, друзьям. Им приходится постоянно решать проблему примирения мечты о.совершенных отношениях с действительностью. Они склонны постоянно совершенствовать свои отношения, какими бы хорошими те ни были.",

                        conflict: "Обычно они отвечают на конфликт чем–то вроде: «Мне нужно об этом подумать». Напряженная ситуация их не пугает, но они убеждены, что если бы мы лучше понимали слова, которые произносим, любой конфликт было бы нетрудно превратить в полезный опыт. Их более чувствительные партнеры часто ругают INTJ за то, что они слишком аналитичны или интеллектуальны, когда от них нужна только поддержка и понимание.",

                        A_thesis: "«Просто делайте это»",
                        A_description: ["ISTP редко бывают правильно понятыми, и значение их обычно недооценивается. Хотя они в состоянии довести до конца начатое дело, способ, который они выбирают для достижения своей цели, чаще всего оказывается столь необычным, что их коллеги недоумевают.", "Для описания их особенностей часто используют старые клише вроде таких: «глубокие воды плавно текут» или «немногословный человек»— и окружающим нелегко понять, что творится в голове у ISTP. Эти качества (I), сочетаясь с реалистическим восприятием мира и ориентацией на осязаемое и происходящее здесь и теперь (S), создают ISTP репутацию людей холодных и замкнутых. Решения, которые они принимают, объективны, обезличены и являются результатом анализа (T). Но их стиль жизни отличается подвижностью и непредсказуемостью (Р), поэтому, независимо от того, что предстает перед ними в данный момент, ISTP могут направить свое внимание на новый объект или обстоятельство без всякой связи с предыдущим.", "ISTP считают, что привлекать к делу окружающих — значит использовать время весьма нерасчетливо. Поэтому представители этого типа неохотно берут на себя роль управляющих, административная деятельность дается им с большим трудом. Они не принимают ее не столько по философски соображениям, сколько в силу ограниченности своих физических ресурсов: администрирование требует тратить энергию на то, что кажется им простым и очевидным. Но они отнюдь не ленивы. Скорее наоборот. Но ISTP предпочитают действовать, а не планировать. Они с большей охотой возьмутся за дело, обещающее дать конкретный результат, чем дадут похоронить себя в бюрократических дрязгах. И они скорее займутся тушением огня, чем станут тренировать пожарную команду. Чем сложнее задача и чем быстрее они могут за нее взяться, тем лучше. Они в полной мере разделяют основной принцип группы инженеров, работавшей во время второй мировой войны под девизом: «Трудное задание мы выполним немедленно, невозможное потребует чуть больше времени».", "Женщины–ISTP, как и все женщины–Мыслительные (Т), сталкиваются со специфическими проблемами, связанными с одной стороны с традиционными представлениями, а с другой — с осуществлением профессиональных притязаний. Когда интроверсия и рационализм соединяются с реализмом и любознательностью, результатом всегда оказывается индивидуалист–одиночка, преданный осязаемому миру какого–либо ремесла. Но к женщине весьма трудно приспособить слово «ремесленник» и это, конечно, неслучайно. Исторические условия человеческого существования не способствовали формированию женщин–ISTP. В начале века, например, представители этого типа встречались в основном среди механиков, инженеров–самоучек, мастеров на все руки, экспериментировавших с первыми автомобилями — гонявших на них, без конца их разбиравших и собиравших, пока каждая часть не становилась на самое подходящее место. Для них–то сто лет назад и начали создаваться технологические институты, там они оттачивали свое мастерство и приобретали дополнительные знания и навыки. Мало что из перечисленного сочетается с заботливостью и нежностью, что обычно характерно для женщин. И когда дело доходит до выбора профессии, нелегко связать с женщиной мир техники.", "Но тем не менее большое количество женщин способно выполнять техническую работу и стремятся к этому. За последние два десятилетия они изрядно потеснили мужчин на местах, традиционно оккупированных представителями сильного пола; в качестве примера назовем должности лесничих, пожарных, хирургов травмопунктов, спецподразделения полиции: на всех этих поприщах женщины теперь подвизаются весьма успешно. Правда, успех на работе не снимает с женщин необходимости ответить хотя бы самим себе на вопрос, женщины ли они, ведь мужчины резко отдаляются от них и считают, что они «превышают свои полномочия». Презрение к рутине и вкус к неизведанному, отличающий ISTP, нетипичны для женщин в этом обществе и не могут быть признаны на работе, где прежде всего ценится организованность и следование расписанию. Стоит женщине оказаться на «мужской» должности и показать себя ни в чем не уступающей мужчинам, как на нее обрушится град насмешек и презрения. Делать «мужскую работу», да еще и делать ее хорошо — нет, современный мир неспособен с этим смириться. Да и сама женщина–ISTP несвободна от некоторых сомнений: «Все ли у меня в порядке — ведь мне нравится такая работа?» Нужно убедить ее, что женственность никак не связана с профессиональной ориентацией. И мужчины, и женщины должны понять, что мужские и женские качества не определяются работой или дееспособностью.", "Женщины–ISTP, правда, и сами обычно это сознают, в той или иной работе их привлекают прежде всего особое возбуждение, которое она позволяет им пережить, а также осязаемое и немедленное вознаграждение. Но, пренебрегая общественными нормами, они обнаруживают себя в оппозиции с коллегами–мужчинами. И весьма печально, что стоит женщине–ISTP преуспеть на работе, весьма отдаленно связанной с традиционными женскими добродетелями, как главной темой становится спор: то ли эта женщина получила судебный приказ стать муниципальным пожарным, то ли она — спортивный репортер, забравшийся в мужскую раздевалку, чтобы послушать, о чем там говорят. И хотя это обстоятельство может на саму женщину–ISTP действовать стимулирующе, оно ведет к тому, что такие, как она, рассматриваются как исключение, но не норма. Кроме того все сразу определяются, чью сторону занять, и здесь мужчины всегда против женщин, а действительные профессиональные заслуги и приносимая ISTP польза отступают на второй план.", "ISTP отрицательно относятся не только к теоретическим аспектам управления, сама практика управления так же мало их привлекает. Руководство осуществляют они в весьма резкой, прямой и неортодоксальной форме. «Делайте то, что Вам приказано и поменьше рассуждайте!»— вот к чему обычно сводится их позиция по отношению к подчиненным. Но беда в том, что представители других типов могут именно нуждаться в том, чтобы поговорить и обсудить, что они должны делать, а только потом приступать к исполнению обязанностей. Таким образом, карабкаясь по служебной лестнице, ISTP заботятся главным образом о том, чтобы им не было скучно, и как только игра становится малосодержательной, иссякает и терпение ISTP; они готовы выйти из себя по малейшему поводу. Можно сказать, что они охотно возьмутся расстраивать чьи–либо планы, только бы не погрязнуть в рутине.", "В обществе, в котором выбрасывают и заменяют охотнее, чем ремонтируют — собственность, людей, идеи, что угодно — довольно трудно оценить, сколько усовершенствований вносят в жизнь ISTP, которые считают, что глаз — это прекрасный измерительный прибор, ухо — приспособление, гармонично преобразующее сложную структуру звуковых волн, а нос — прирожденный помощник, без которого торговец цветами, шеф–повар и садовник потонули бы в безграничности разнообразнейших ароматов. Но опираться в подобных вопросах на свидетельство технических устройств — значит отрицать специфический дар ISTP.", "К их сильным сторонам относится умение давать самим себе задание и работать без посторонней помощи. Как мы уже говорили, они гораздо эффективнее трудятся, предоставленные самим себе, нежели в коллективе. Они способны самостоятельно справиться с любым заданием при минимальном контроле со стороны начальства. Они охотно присоединяются к глобальным проектам, которые оставляют значительные возможности для изменений условий труда. Они укладываются в сроки, но следуют при этом своему внутреннему графику.", "Гибкость позволяет им легко приспосабливаться к незапланированным мероприятиям, что всегда дается с трудом более структурно–ориентированным типам. В процессе работы им просто необходимо периодически отвлекаться — ведь без этого самая интересная работа может превратиться в рутину, если время ее выполнения относительно велико. Приказ переменить тему или видоизменить начальные условия встречаются благожелательным: «Нет проблем».", "К их сильным сторонам следует отнести также умение накапливать обширные технические данные без составления инструкций, предвычислений и прочих отчетных документов, нередко требуемых на рабочем месте. Благодаря этому из них выходят прекрасные аналитики и исследователи, хотя обычно они не торопятся с публикацией своих открытий. И в этом нет никакого противоречия с описанной нами ранее тенденцией ISTP действовать охотнее, чем планировать и размышлять. В никогда не прекращающемся процессе сбора информации действовать — то есть искать новые данные — значит участвовать в увлекательнейшем мероприятии; и в самом деле, следующие за этим шаги — анализ и обработка данных — далеко не так увлекают ISTP и даже оставляют их равнодушными.", "То, что страшит ISTP на рабочем месте, может быть собрано в трех словах: рутина, руководство и бумажная канитель. Произнести что–нибудь вроде следующего: «Мы всегда так работаем», «Мы никогда не делали этого раньше», или же «Это надо делать только так»,— значит побудить ISTP во что бы то ни стало нарушить правила, свернуть с исхоженной тропы исключительно ради самого факта. Любому представителю любознательного типа не по душе управлять и руководить, но ISTP особенно трудно признать необходимой столь скучную деятельность. Они считают, что папки с делами никогда не используются вторично, что гроссбухи с колонками цифр никогда не понадобятся снова. «Жизнь проста»,— говорят ISTP «Живи сегодняшним днем и не потей над пустяками. Расходуй свои силы и время разумно, завтра будет другой день, который позаботится о себе сам». И какая бумажная работа может заставить мир вертеться? По мнению ISTP, ее придумал тот, кто не хотел, чтобы люди делали что–либо полезное."],
                        B_thesis: "Дела говорят больше, чем слова",

                        first: "Холодные, но очень активные. Основательные и интересующиеся сразу несколькими вещами. Они задают хорошие вопросы и воспринимают жизнь как практический эксперимент. Их уверенность в себе и разнообразные способности помогают им в большинстве первых встреч.",
                        communication: "Они мало говорят и быстро начинают скучать от длинных сообщении или сложных ответов на простые вопросы. Если «Простите!» достаточно, то «Простите, пожалуйста»— это уже многословие. Они неохотно делятся своими взглядами, предпочитая задавать вопросы, чтобы вовлечь других в разговор.",
                        sex: "Так как ISTP живут сегодняшним днем, близость важна и приносит удовлетворение — пока длится. Получение ощущений с помощью всех пяти чувств — вот суть близости. Разговоры здесь ничего не могут улучшить, а если кто–нибудь чтонибудь скажет, о чем потом пожалеет, то всю ситуацию и вовсе можно испортить.",
                        finance: "Склонные к умеренному риску, они видят в деньгах вызов, еще одну область, где можно заняться «починкой». В финансовых делах ISTP точны и практичны, хотя не слишком связывают себя правилами и процедурами. Их девиз: Если у тебя есть деньги, потрать или вложи; если нет — заработай.",
                        conflict: "Они не из тех, кто затевает конфликты, но и не из тех, кто от них уклоняется. Так как дела говорят больше, чем слова, они предпочитают не тратить времени на разговоры. ISTP не склонны начинать что бы то ни было, а особенно конфликт, если только его нельзя разрешить. Переговоры, решения и сам процесс преобразования сложной ситуации в нечто конструктивное их возбуждают.",
                        commitment: "Это, как и прочее, дело момента. Они могут вложить в них много сил, но, скорее всего, будут помнить о том, что все меняется. Так что это вопрос сиюминутный. Каждый новый день приносит возобновление договоренности, которая действует лишь до тех пор, пока обе стороны с ней согласны.",
                        parenthood: "Как и другие Интроверты–Воспринимающие, ISTP не испытывает особой потребности влиять на своих детей, не говоря уж о полном управлении. В качестве родителей они делают все, что могут, теми средствами, которыми могут, — и надеются, что все это сработает.",
