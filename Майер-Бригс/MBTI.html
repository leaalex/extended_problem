                    description: {
                        A_thesis: "Прирожденные руководители",
                        A_description: ["В большей степени, чем представители других типов, ESTJ могут быть названы мастерами на все руки. Обладающие высоким чувством ответственности и умением правильно организовать процесс, ESTJ преуспевают во всем, за что берутся. Их можно встретить на руководящих должностях в любой сфере деятельности, от медицины до образования и техники.", "Общительные, распахнутые настежь и обычно бесхитростные (Е), ESTJ смотрят на мир трезво–практически (S). Решения принимаются на основе объективных критериев (Т) и охотно распространяются на всех, кто только оказывается поблизости (J) — разумеется, ради чьей–либо пользы.", "Уникальное сочетание предрасположений позволяет ESTJ видеть ситуацию такой, какова она есть, и вырабатывать такой план действий, который сделает возможным не только решение текущей задачи, но и обеспечит подход к родственным задачам, которые могут возникнуть в будущем. Именно благодаря умению анализировать конкретную ситуацию и ставить ее в связь с общим целым, вырабатывать четкую программу действий и расписывать все по пунктам ESTJ и становятся руководителями в самых разных областях человеческой деятельности. Если вы хотите, чтобы работа была выполнена, инструкции проведены в жизнь, система усовершенствована, а работающая программа правильно оценена, пригласите для этого ESTJ.", "Если что–то и может стать причиной недоразумений, то это их типичная для EJ склонность к свободному высказыванию своих взглядов. Они искренне удивляются, если другие смотрят на какие–то вещи не так, как они, и результатом может быть горячий и непримиримый спор. С точки зрения ESTJ дело обстоит совершенно ясно: они выдвинули конкретные и четкие аргументы — как же другие могут быть с ними несогласны?", "Как правило, ESTJ стремятся подняться на самую верхнюю ступень организационной лестницы. Если же этого не происходит, то причиной скорее служит неумеренная EJ–позиция, отчуждающая окружающих, или же склонность к спорам, вербующая противников среди руководства. Если же они будут держать себя в руках и высказываться более нейтрально, не выражая нетерпения в отношении тех, кто не замечает очевидного преимущества их взглядов, то им вполне по силам продвинуться на руководящие должности. Они часто демонстрируют высокую академическую успеваемость, обеспечивающую им соответствующие дипломы, которые они сами ценят весьма высоко и требуют того же от окружающих. Если Джо или Джейн Смит получат звание докторов философии, и вы обратитесь к ним: господин или госпожа Смит, то вас непременно поправят: «Это доктор Смит». (Равным образом сам ESTJ скорее всего представится так: «Джозеф Смит Третий, военно–морские силы, капитан в отставке».) ESTJ внушают и требуют уважения со стороны окружающих и сами не отстают, когда это необходимо.", "Женщины–ESTJ сталкиваются с особыми проблемами. Мы уже не раз говорили, что женщинам Т–типа приходится плыть против течения, поскольку ни повседневная жизнь, ни трудовая деятельность не благоволят объективным, трезво мыслящим женщинам. В случае же принадлежности к ЕТ–типу они не только объективны в своих решениях, но и в высшей степени склонны распространять их на окружающих — часто к неудовольствию последних.", "Положение осложняется благодаря наличию двух противоположных тенденций, заключенных в пределах четырех предрасположений ESTJ. С одной стороны их экстравертно–мыслительный стиль руководства характеризуется неразборчивостью в выражениях, однако предрасположение к сенсорности и решительности призывает их быть традиционалистами. Для женщины приверженность «традиции» означает необходимость проявлять заботу и быть хранительницей домашнего очага. Если же она вместо этого будет стремиться на руководящие посты, традиция окажется в пренебрежении. Здесь неизбежно возникает ожесточенная война. Женщине приходится отстаивать свое право быть там, где ей хочется (быть лидером на работе), а не там, где она «должна» быть (заботиться о доме и детях). Некоторые женщины демонстрируют на работе подчеркнуто женственные манеры: цепляют на себя множество украшений и безделушек, говорят мягко и вкрадчиво, стремятся казаться изящными и пишет плавным почерком с завитушками. Но в какие бы одежды они ни рядились, внутренний конфликт женщин–ESTJ дает о себе знать в разнообразных формах. Например, они могут отдавать самые резкие приказания вкрадчивым голосом или скупо выдавливать из себя необходимое одобрение. В мужчинах все это воспринимается как должное, однако получать то же самое от женщины, да еще изыскано одетой, по меньшей мере странно — и сами женщины–ESTJ нередко чувствуют это не хуже других.", "Если женщина–ESTJ все же одержит победу, она будет требовать от своего окружения уважать ее права. В таком случае ни у кого не будет причин говорить, что женщина–ESTJ по своим профессиональным качествам в чем–то уступает мужчинам.", "Мужчины–ESTJ представляют большинство в сравнении с другими психологическими типами, поэтому они отвечают основным корпоративным нормам. Они стремятся правильно одеваться, быть верными, надежными, уважаемыми и обладать прочими бой–скаутскими добродетелями. Для них общественные нормы воплощают в себе принципы, по которым должен жить каждый.", "В силу свойственного им чувства ответственности и потребности в контроле ESTJ неспособны работать в полную силу, не имея перед собой четкого плана. Они совершенно нетерпимы к дезорганизующим факторам и неподобающему поведению более легкомысленных коллег. И это открывает широкие возможности для всех форм критики. Они ни при каких обстоятельствах не согласятся, что контроль нужно ослабить и тем более отменить. Они могут не на шутку раскричаться и повергнуть в стрессовое состояние кого–то из своего окружения. Но делают они это не со зла. Просто им очень хочется, чтобы все продолжалось по–прежнему и каждый делал то, что должен делать.", "ESTJ не слишком прислушиваются к мнению подчиненных или кого–то, кто, по их понятиям, не имеет достаточной квалификации, чтобы высказывать свои соображения. К этой категории относятся дети и те, кто не работают под их началом. ESTJ прекрасно разбираются в тонкостях бюрократической машины и заставляют ее работать на себя в полной мере.", "Их командный склад ума может выражаться в поведении, на первый взгляд противоречащем повседневному стилю ESTJ. И высокопоставленный ESTJ иногда кажется чересчур робким и податливым дома или на общественных сборищах. Если уж ESTJ декретирует, что дом — это епархия супруги (а вечеринка — епархия хозяев), то на супруге (или на хозяевах) и лежит ответственность за все. Супруга (хозяева) должна отдавать приказания, а ESTJ будет слепо повиноваться. А спустя время, на рабочем месте, придет черед снова поменяться ролями и взять бразды правления в свои руки. И важно понять, что в этом со стороны ESTJ никакой непоследовательности нет.", "Труднее всего ESTJ заставить себя расслабиться и отдохнуть. Про них говорят, что она даже из чтения могут сделать соревнование. И по достижении известного возраста ESTJ очень трудно заставить себя отойти от дел — уход на пенсию нередко сопровождается обострением какой–либо болезни.", "По мере продвижения по служебной лестнице и обогащения разнообразным опытом ESTJ находят возможным выходить за пределы, ограниченные их повседневной деятельностью — так, они могут увлечься психологией и социологией, литературой, живописью или музыкой. Это помогает им уважать точку зрения окружающих и признавать, что в жизни есть кое–что, кроме навязчивых сроков."],
                        B_thesis: "Обопрись на меня",
                        general: "Их вклад в отношения — стабильность и организованность. Они обычно надежны, общительны и оптимистичны. Из–за, своих способностей и основательности ESTJ могут казаться нетерпеливыми, а временами даже несдержанными. За словом в карман они не лезут и идут по жизни в убеждении, что правы и что мир станет лучше, если все остальные с ними согласятся.",
                        first: "Хорошо воспитанные и соблюдающие приличия, они производят впечатление людей, владеющих собой и способных контролировать ситуацию, если это необходимо. ESTJ привлекательны, хотя могут быть и несколько резкими и быстрыми в высказывании своего мнения по любому вопросу, если их чуть–чуть поощрить. Они ценят остроумие в других и сами остроумны.",
                        communication: "ESTJ владеют словом, и с ними легко говорить, они всегда находят нужные слова. Сначала дружелюбные и заинтересованные, по мере развития разговора они могут показаться нетерпеливыми и упрямыми. ESTJ испытывают сильную потребность быть услышанными и оказывать влияние. Они способны отдавать себе отчет в своем положении.",
                        sex: "Близость может быть осязаемой и объективной, если говорить в терминах разумных обещаний и обязательств. Для ESTJ простое обеспечение семьи и приходящая с этим стабильность — проявления любви. Если близость нельзя измерить и предсказать, то, возможно, ее и вовсе нет. Когда она есть, вы это знаете; и не нужно забалтывать ее неуместными сентиментальностями.",
                        finance: "ESTJ консервативны, но озабочены финансовыми вопросами. Хорошо умеют планировать на далекую перспективу. Склонны иметь деньги и хранить их. Участвуют в благотворительности, если от них этого ждут социальные институты (церковь, компания, община, семья). Очень осторожны и избегают риска, всегда ища максимальной безопасности ради семьи.",
                        conflict: "Это факт жизни. Чувство ответственности включает в себя необходимость закончить то, что начал; это относится и к конфликтам. То есть, начав конфликт, закончи его, а если не можешь — не ввязывайся. Не произноси обидных слов, если не хочешь столкнуться с последствиями.",
                        commitment: "Это навсегда. Они дают обет и хранят ему верность навсегда. Если в отношениях возникают проблемы, вы можете спать в разных комнатах, почти не разговаривать, но ни в коем случае не расходиться. ESTJ может предпочесть погрузиться в работу, в хобби и в иные занятия, стремясь избежать плохих отношений. Но с точки зрения внешнего мира, обязательства не нарушены, и это самое главное.",
                        parenthood: "Для ESTJ это бесконечная ответственность, принимаемая как составная часть жизни. Они могут вмешиваться, когда дети сворачивают с пути истинного, усиленно трудиться над их воспитанием, даже отречься от них, если дела пойдут совсем плохо. Но стоит детям появиться у дверей, как родитель–ESTJ впустит их обратно, потому что для него они навсегда его дети. Это долг, который ESTJ принимает с радостью.",
                        contracts: "Контракт — еще одна цель, которую можно измерить и исчислить. Если удовлетворение не достигается, нужно преобразовать контракт или аннулировать его. Так что контракт обязывает, но если вы нарушаете его, то все отдается «на разграбление».",
                        end_relationship: "Отношения не окончены, пока не окончены, но, когда они окончены, разруби узел и живи’дальше. Отношения, как и все остальное, измеримы и имеют определенные цели. Без них отношений не существует; а без другого человека нет нужды в целях. Конечно, цели меняются и переосмысливаются. Это просто еще один факт жизни.",
                    }

                    description: {
                        A_thesis: "Друзья всех и каждого",
                        A_description: ["Снисходительность и любезность — вот основное, что характеризует как общий стиль жизни ESFJ, так и их качества как руководителей. Они во все вносят струю благопристойности — разводя ли в сторону спорящих коллег, подготавливая ли рождественский вечер для всей компании. Эти качества одновременно являются и сильными, и слабыми сторонами. Сильными потому, что благодаря им ESFJ поощряют окружающих и помогают им двигаться к поставленной цели, создавая благоприятные условия для работы. Слабыми потому, что другие могут воспользоваться их добротой.", "ESFJ общительны и коммуникабельны (Е) и их внимание в первую очередь обращено на конкретные подробности деятельности как всей организации, так и отдельных людей (S). Щедрые на внешние знаки внимания и поддержку (F), они первостепенное значение придают четкой организации труда, расписаниям и внутреннему распорядку (J). Именно руководители этого типа помнят дни рождения всех своих подчиненных и стараются скрасить работу приятными мелочами. Когда вы трудитесь под началом ESFJ, вы можете быть твердо уверены в том, что ваша работа будет непременно оценена. И вам не придется гадать, понравилось ли то, что вы сделали или нет. Все эмоции отразятся на лице ESFJ даже если не будет произнесено ни слова", "Они ведут дела по методу Санта–Клауса — постоянно справляясь со списком, кто был непослушным, а кто вел себя хорошо. В соответствии с этим выдается вознаграждение за успешную работу, а роль взысканий играют осуждающие взгляды и покачивание головой.", "Нельзя обойти молчанием проблемы, связанные с принадлежностью ESFJ к тому или другому полу, но здесь имеется нечто неожиданное. С одной стороны, практически невозможно встретить женщину–ESFJ за пределами среднего звена управления. Они придерживаются традиционных взглядов — в том числе и на то, что руководить — дело мужчин. И преданность традиции доходит до того, что женщина–ESFJ скорее откажется от повышения по службе в пользу мужчины. В тех областях, где женщин гораздо больше, чем мужчин — образование, уход за больными, недвижимость — они все равно не хотят занимать высшие позиции в руководстве. Женщинам, не принадлежащим к этому типу, такое поведение непонятно и дико.", "Для мужчин–ESFJ проблема состоит совсем в другом. Их традиционализм говорит им, что они должны принять участие в соревновании и стремиться на ключевые позиции. Вследствие этого убеждения их можно встретить на всех уровнях управления, а на самых высших постах их стремление к соревнованию выделяет их из рядов окружающих мужчин. В присутствии женщин они, напротив, держатся в <рамках правил<, не позволяя себе ни единого неверного слова или неподобающего жеста. Все это они делают без нарочитости, благодаря чему к ним хорошо относятся представители разных психологических типов.", "Тот, кто видел, как мужчина–ESFJ только что пил пиво с приятелями, а в следующую минуту предстал перед дамами с учтивым поклоном и любезностями, может прийти к выводу, что ESFJ отличается двуличием и не заслуживает доверия. Но такое заключение будет неверным и, если оно станет известно ESFJ, он, по всей видимости, почувствует себя задетым за живое — ведь он полагает, что обладает цельным характером. Очень важно, чтобы мужчины–ESFJ учитывали возможность такого истолкования их поведения и пытались предотвратить его. Окружающие должны понять, что это поведение является результатом двойственной природы самого типа — разрывом между традиционализмом SJ и потребностью зкстравертов–чувствующих (ЕF) относиться к каждому в соответствии с его типологическими различиями. Этот конфликт может показаться неразрешимым, но для ESFJ дело обстоит иначе. Именно умение найти индивидуальный подход к каждому совершенно необходимо для эффективного руководства людьми.", "Достоинства ESFJ многочисленны и разнообразны. Они пунктуальны, аккуратны, ответственны и работоспособны, их отличает умение заботиться об окружающих. Они лучше всех умеют установить равновесие между управлением и исполнением. Они всегда знают, кого и как нужно побуждать к той или иной работе. Знают, когда можно быть твердыми, и когда необходимо немного уступить. Они преданы интересам организации и предполагают, что другие разделяют с ними эту преданность. Эта преданность нередко приводит к тому, что их считают форменными рабами организации. Но ESFJ не видят в этом ничего удивительного, им непонятно, почему те же чувства не владеют поголовно всеми.", "Но сколь бы замечательными ни казались перечисленные выше качества, они могут поставить ESFJ перед лицом серьезных проблем. Например, их доброта и терпимость постоянно испытывается окружающими. Но даже зажатые в ясные рамки ESFJ охотнее уступают, чем сохраняют непреклонность. И это создает для них двойные неудобства: во–первых, их обходят на службе, а во–вторых, нерастраченный гнев приносится в дом и направляется на членов семьи или на друзей. На рабочем месте следует считаться с этим обстоятельством. Правда, присущее ESFJ чувство справедливости может в последний момент воспротивиться внешнему давлению, и тогда ESFJ держатся довольно стойко. Кроме того им в большей степени, чем представителям других типов, свойственны попытки навязать окружающим чувство вины, устыдить их, чтобы таким образом они осознали свою ответственность. Подобно хрестоматийной еврейской матери, они говорят «И это после всего, что я для вас сделал...», но обычно это мало чему помогает — в особенности на рабочем месте.", "Не самым благоприятным фактором может оказаться и свойственное ESFJ желание избегать конфликтов. Они скорее будут отрицать само сущест вование нежелательного явления, чем выступят ему навстречу. Если возника ют разногласия, ESFJ стремятся замести их под ковер. Если им это не удает ся, они накрывают для всех кофейный столик, садятся и говорят «Ну–ну, ведь мы все–таки друзья. Все идет хорошо. Стоит ли так волноваться?» Даже малейшее повышение голоса или простое несогласие могут быть истолкованы ESFJ как исключительная враждебность, ставящая под вопрос дальнейшие от ношения и работоспособность всего коллектива. Из–за этого ESFJ оказывает ся в очень невыгодном положении и лишается способности действовать. То, что следует считать безобидным, но необходимым элементом — например, ежедневные короткие обсуждения, корректирующие движение к общей цели — может подействовать на ESFJ обескураживающе и приведет к тому, что они утратят контроль над собой. Что же говорить о реальных конфликтах?", "ESFJ должны осознать, что разногласия и споры — в порядке вещей. Что их будут больше уважать, если они крепко удержат в руках свое оружие, не переходя на чужую сторону во имя мира. Они должны постоянно напоминать себе, что разногласия и споры могут в конечном итоге привести коллектив к повышению производительности труда. И главное, они должны напоминать себе, что разногласия — это конкретная проблема, и понять их причину необходимо для всеобщей пользы.", "Придавая решающее значение ответственности и заботливости, ESFJ могут испытывать нервные стрессы, если окружающие не разделяют их представлений о справедливости. Если ответственное лицо посоветует ESFJ не беспокоиться об этом, их беспокойство только возраст «не беспокоиться» вообще трудно ESFJ — и они начинают беспокоиться о том, как следовать данному совету. А вместо этого было бы лучше, если бы они пошли и обсудили все с окружающими. В стрессовых ситуациях им особенно необходима поддержка, даже если они и считают, что не заслуживают ее. И взяться за какую–нибудь срочную работу тоже лучше, чем сидеть в одиночестве и думать о вымышленных бедствиях.", "Наивысших успехов ESFJ достигают там, где могут поставить свои силы на службу обществу: здравоохранение, социальное обеспечение, торговля (в особенности недвижимостью), управление делами школы, церковная деятельность. Тут ESFJ имеют возможность развить свои таланты коммуникаторов, организаторов, помощников. Кроме того, ESFJ, в большей степени, чем представителям других типов, свойственно выбирать профессии, основываясь на детских мечтах, поэтому они могут эффективно трудиться и в тех областях, которые кажутся неподходящими для их типа как такового: быть бухгалтерами, адвокатами, инженерами."],
