                    description: {
                        A_thesis: "Сделать жизнь приятнее",
                        A_description: ["Эффективность работы и удовольствие, которое INFP от нее получают, зависят от того, отражается ли в ней какой–либо из идеалов служения обществу. Им мало работать ради работы как таковой, порядок угнетает представителей этого типа и нередко доводит до белого каления.", "В самом деле, INFP чувствуют себя лучше, когда работа задевает их за живое. И если то, что им не хотелось делать, каким–либо образом приобретает в их глазах чисто человеческое звучание, они могут с новыми силами за это взяться. Так, работа на компьютере, занимательная вначале, со временем утрачивает свою привлекательность. Та же работа, связанная с обучение кого–либо или оказанием известной помощи, может обрести недостающий ей смысл и приносить удовлетворение.", "Склонность INFP к рефлексии (I) соединяется с предрасположением к образному и абстрактному восприятию окружающего мира (N). Они принимают решения, руководствуясь своими внутренними пристрастиями (F), но эти решения направлены прежде всего на поддержание порядка в собственном доме и уже потом — на то, чтобы руководить другими. Они подвижны и податливы, умеют приноравливаться к самым разным условиям (Р). Результатом этого соединения является достаточно сдержанный, но добродушный и участливый человек, который с удовольствием следует принципу: «живи сам и давай жить другим». Только в той области, которая лежит в пределах их ценностей, они проявляют большую придирчивость. Но и это случается только тогда, когда они чувствуют, что их миру угрожает опасность.", "Если INFP — рядовые члены коллектива — а не руководители или ответственные за выполнение того или иного задания — им просто необходимо, чтобы работа имела хотя бы привкус личной значимости. По мере увеличения их сферы влияния, увеличивается и потребность в контроле. Если INFP видит, что его коллега работает кое–как или не справляется со своим заданием, ему это безразлично. «Это не моего ума дело, каждый платит за себя», — подумает INFP. Однако стоит ему оказаться в положении начальника — а также в случае, если поведение сослуживца как–то влияет и на него — и INFP начинает уделять значительно большее внимание тому, что творится рядом. При этом INFP, как это вообще свойственно Воспринимающим (Р), могут даже не заметить, что перешли какую–то невидимую черту. Их интроверсия препятствует открытым столкновениям и выяснениям, и все вместе может оказывать нежелательное воздействие на обе стороны: сослуживец будет пребывать в неведении относительно того, что он сделал не так, а INFP, отреагировавший на привычное, казалось бы, явление неожиданным образом, сам может прийти в недоумение от интенсивности своих переживаний. Но, хотя такие проявления могут показаться нехарактерными для этого подвижного и приятного типа, никакого противоречия здесь нет, если принять во внимание единственное в своем роде сочетание предрасположений INFP.", "INFP редко занимают руководящие посты, если же это все–таки случается, они умеют превращать подчиненных в своих преданных сторонников. Благоприятная обстановка в коллективе волнует их не меньше, чем производительность труда. Они тщательно избегают конфликтов, их подчиненные могут в полной мере насладиться свободой в выборе средств для решения поставленных перед ними задач; они получат щедрую поддержку и каждое их предложение будет выслушано со вниманием. Даже если вы потерпите неудачу, не затратившую систему ценностей INFP слишком глубоко, вас ободрят и поблагодарят за приложенные старания.", "Если же вы каким–либо образом погрешите против системы ценностей INFP — учтите, что никто об этом может и не узнать — то прощение не придет само собой. Положение осложняется тем, что интровертно–чувствительная сторона INFP никогда ничего не забывает и не прощает, тогда как их подвижная интуитивно–воспринимающая сторона будет оставаться по–прежнему добродушной и делать вид, что ничего не произошло. Если. например, некий Экстраверт–Решающий (EJ), обнаружив свою ошибку, извинится перед INFP, а тот ответит своим типичным: «Не стоит», EJ будет уверен, что его извинения приняты и дело улажено. В действительности положение может обстоять совсем наоборот.", "Доля INFP в населении США невелика, а внутри самого типа преобладают женщины — хотя бы из–за того, что предрасположение к чувствительности чаще встречается у женщин, чем у мужчин. Если INFP занимают руководящее положение, область их деятельности скорее принадлежит сфере общественных отношений. Достаточно привести несколько примеров — движение матерей против водителей, садящихся за руль в нетрезвом состоянии, женскую либеральную партию, не говорят уже об Индикаторе типов Маерс–Бриггс — в которых усилия главного действующего лица были направлены на то, чтобы сделать возможным какое–то облегчение участи людей, чтобы с уверенностью сказать, что этим лицом были INFP.", "Мужчины–INFP достигают высоких постов тогда, когда их способность к предвидению счастливо сочетается с чувством реальности в выборе способов решения стоящих перед ними задач. В этом случае мужчина–INFP может быть руководителем, вдохновляющим подчиненных, хотя повседневные мелочи и способны отравить его существование и стать причиной его поражения. Чтобы компенсировать и даже скрыть свою врожденную доброту, которая вызывает критику с чьей–либо стороны, он может поддаться стремлению вести себя нарочито резко и грубо. Он может занять непреклонную позицию только для того, чтобы продемонстрировать характер.", "Несогласие или противоположная точка зрения могут вывести из равновесия любого INFP. И тут уместно вспомнить про описанную выше динамику, когда наружная терпимость ввиду обнаружившегося несогласия противоречит резкости суждений. В своем стремлении предоставлять окружающим максимальную свободу INFP нередко разрываются между явным влиянием (поскольку дело кажется INFP важным) и ненавязчивым убеждением (чтобы человек чувствовал, что в достижении окончательного результата он сыграл далеко не последнюю роль). Если при этом проявить недостаточную осторожность, окружающие заподозрят INFP в неискренности и хитрости. Так, истолковывать поведение INFP свойственно главным образом их четырехбуквенным антиподам, INFP. Один INFP–менеджер сказал нам: «Если я собираюсь что–то предпринять, моя обязанность как руководителя заключается в том, чтобы подчиненные думали, что все сделано ими».", "Если обстановка на рабочем месте накаляется, INFP становится не по себе, их поведение можно назвать уходом в сторону, характерным для представителей чувствительного типа. Они становятся медлительными, необычно пассивными, впадают в угрюмое расположение духа, прерывающееся неожиданными взрывами критики. И эта книга может извлекать на поверхность давно прошедшие обстоятельства, не относящиеся к данному моменту («И это еще не все. Я уже сыт по горло...»).", "Такое поведение несвойственно INFP и может означать приближение стресса. Если вовремя не сделать соответствующего вывода, кризис не заставит себя долго ждать и результаты его скорее всего будут разнообразные желудочные заболевания, которым INFP подвержены в исключительной степени. Этого можно избежать, если предоставить INFP возможность высказаться напрямик и помочь им преодолеть нежелание говорить о том, что их беспокоит. Ведь их интроверсия препятствует прямым высказываниям даже в том случае, когда они сами считают это необходимым.", "Благодаря своему уму, компетентности и идеализму INFP успешно поднимаются по организационной лестнице. В какой–то степени это отвечает их потребности в служении окружающим, но одновременно может препятствовать столь же высокой потребности в совершенствовании. В результате они могут подорвать свои силы, пытаясь принести как можно больше пользы организации (и не заслужить за это никакой благодарности), впадают в чрезмерную самокритику, потому что, на их взгляд, работа никогда не может быть сделана безупречно. Им свойственен комплекс мученичества, причем они категорически отметают любые попытки окружающих прийти на помощь.", "INFP чувствуют себя на месте, когда заняты тем, что создают благоприятные условия для других и трудятся в соответствии со своими идеалами. Когда INFP получают признание и повышение, они неизбежно отрываются от того, что задевало их за живое и было причиной успеха. Им следовало бы крепко подумать, принимать ли предложение, которое может польстить самолюбию, но лишает возможности быть там, где они чувствуют себя лучше всего. Хорошим примером может служить педиатр, отказывающийся от частной практики, чтобы занять более высокое положение и присоединиться к разработке федеральной программы по педиатрии, думая, что таким образом он сможет быть полезным большему количеству детей; однако эта работа в значительной степени состоит из политических и административных забот, к которым INFP не имеют никакой склонности. Оторванный от повседневного общения с детьми и ввергнутый в пучину бюрократизма, педиатр, скорее всего, впадет в самоуничижение и самокритику и почувствует себя глубоко несчастным. Расширяя сферу своей деятельности, INFP должны быть готовы к тому, что им придется хлебнуть горя и смириться с несовершенством результатов своего труда и нежеланием окружающих жить и работать согласно их ожиданиям."],

                        A_thesis: "Осмыслители жизни",
                        A_description: ["INTP — это неугомонные мельницы идей, рассеянные профессора, приятные и забавные в общении, во все стороны излучающие творческую активность. Их потребность в абстрактных размышлениях столь велика, что в течение одного рабочего дня они могут принять участие в разработке и обсуждении огромной массы изобретений, проектов и программ.", "Их источник энергии и наиболее благоприятная территория — это самоуглубленные размышления (I). Восприятие мира отличается широтой и проникновением, ощущением бесчисленных возможностей (N), и служит основой для принятия объективных решений, которые тщательно учитывают причины и следствия (Т). Стиль жизни отличается подвижностью, непредсказуемостью и приспособляемостью (Р).", "Интуитивистски–воспринимающая природа часто заводит их в тупик в погоне за новыми переживаниями и может служить помехой уединенным размышлениям. Им нелегко оставаться безучастными и погруженными в свои мысли, когда внешний мир столь богат возможностями и идеями. INTP — очень умственный тип, способный генерировать гениальные идеи. Иногда эти идеи исчезают бесследно из–за того, что INTP склонны постоянно перерабатывать и улучшать их и не всегда делятся своими окончательными выводами.", "Свои проблемы есть как у мужчин, так и у женщин, принадлежащих к этому типу. Женщина–INTP нередко оказывается между двух огней — требования, которые выдвигает общество, накладывается на ее естественные предрасположения. С одной стороны INTP могут быть в высшей степени независимы, непокорны и упрямы, с другой — скромны и социально неловки (в зависимости от степени проявления их интроверсии), могут не разделять тех принципов и обычаев, по которым живет общество. Они не столько даже противятся установленным традициям, сколько манкируют ими по рассеянности, которая воспринимается как демонстративный жест протеста. Если вспомнить о свойственном INTP чувстве интеллектуального превосходства над окружаими, легко представить, какие трудности ожидают женщину–INTP.", "Как правило прежде чем завести с кем–либо деловой разговор; INTP обдумывают подробности еще дома. Они делают это по трем причинам. Во–первых, не хотят выглядеть некомпетентными. Во–вторых, «домашние задания»—т.е. изучение, раскладывание по полочкам, знакомство с литературой — доставляет INTP действительное удовольствие. В–третьих, в затевающемся деле INTP хотят представить окружающим новую точку зрения, которую они считают особенно интеллектуально проработанной. И хотя женщины–INTP вполне преуспевают во всем этом, окружающие не согласны с тем, что это пристало женщинам. Положение ухудшает свойственная женщинам–INTP покровительственная манера поведения. Они одержат верх в споре, однако победа достается им ценой отталкивания от себя окружающих.", "В организациях, в которых интроверсия имеет мало веса, ситуация еще больше осложняется, если Интроверт (I) оказывается женщиной. Мало радости столкнуться, с индивидуумом, отличающимся хладнокровием, интеллектуальной проницательностью и замкнутым характером, но особенно неприятно, если эти качества соединяются в женщине и она кажется умствующей, а не мягкой и заботливой.", "В этом отношении мужчины–INTР оказываются в лучшем положении, потому что хладнокровие и замкнутость более пристали мужчине. Но им так же трудно оставаться верными своему типу до конца. Их беспечность и склонность к отвлеченным рассуждениям могут входить в противоречие с Мыслительно–Решающим (TJ) стилем руководства, характерным для большинства организаций. Они едва ли избегнут упреков в рассеянности, в том, что слишком часто отвлекаются от исполнения своих прямых обязанностей. «Перестаньте мечтать и вернитесь к работе!» «Мне хотелось бы, чтобы вы больше внимания уделяли расписаниям и инструкциям»,— таковы два наиболее распространенных требования к INTP.", "Другая группа проблем проистекает от их недостаточной общественной активности. При этом женщинам–INTP участие в общественных мероприятиях дается все же с меньшими усилиями, чем мужчинам. INTP могут оказаться в стороне от сослуживцев из–за нежелания участвовать в общих вечеринках и других коллективных мероприятиях. И не то что бы они не желали присоединяться к остальным из принципиальных соображений — они могут относиться к этим встречам вполне терпимо и даже находить в них свой интерес — но если мероприятие продолжается слишком долго или, что еще хуже, не предоставляет возможности принять участие в глубоком и серьезном обсуждении какого–либо вопроса, INTP считают его пустой тратой времени. Вследствие этого INTP гораздо охотнее продолжат работу, ведя «серьезные беседы» сами с собой. И мужчины, и женщины этого типа будут чувствовать себя виноватыми, что отказались от исполнения своих общественных обязанностей ради собственных интровертных потребностей. И, сознавая, что остались верны себе, они все же подумают: «И снова я все испортил».", "На работе INTP служат неиссякаемым источником новых идей и вдохновения для окружающих, хотя эффективнее всего они работают, предоставленные самим себе. Нередко они оставляют начатое дело, чтобы приняться за что–нибудь новое. Их раздражает, когда к ним пристают с многочисленными подробностями и требуют закончить начатое во что бы то ни стало. Чувство времени не относится к их добродетелям, и чтобы успеть в срок им обычно приходится напрягать все свои силы. Вся жизнь — в том числе и профессиональная деятельность — бросает интеллектуальный вызов INTP. Прежде чем приняться за дело, его необходимо основательно обмозговать, а потом обдумать еще раз. INTP хотят, чтобы аргументы приводились в ясной и точной форме. Они не переносят двойственности и непоследовательности — так, им невыносимы люди, способные в одно и то же время быть сторонниками смертной казни и выступать против войны. Если они сталкиваются с такой непоследовательностью в диалог, то могут мгновенно взорваться негодованием.", "INTP умеют ценить шутки и лучше всего им работается, когда задание оставляет простор мышлению, в особенности, когда у них есть возможность трудиться над своим собственным проектом. Все Интуитивисты–Мыслительные (NT) учатся всю жизнь, и это вдвойне верно для INTP. Поэтому ценной будет любая работа, позволяющая INTP научиться чему–то новому. Эта страсть направляет деятельность INTP, за что бы они ни брались.", "Одна из сильных сторон INTР состоит в склонности к независимому мышлению. Самостоятельно справиться с делом и полностью обдумать его от начала и до конца — значит доказать свою интеллетуальную полноценность. Великие теории всех времен — от теории относительности до теории личности, эволюционной теории и термодинамики, от закона Паркинсона до закона Мерфи — родились в голове INTP. Даже если ваши идеи безрассудны и кажутся неосуществимыми, а то и вовсе ложными, но при выработке их вы продемонстрировали строгую логичность и выразили свои принципы в ясной и четкой форме, они, по мнению INTP, уже заслуживают внимания. Более того, вы сразу заручаетесь уважением, а то и дружбой INTP. Но чем теснее будет ваша дружба, чем вероятнее, что вы будете постоянно вызываемы на интеллектуальный бой — ведь это самое большое уважение, которое INTP может оказать другу.", "Другая сильная сторона INTP — это ясность мысли и умение выражаться ясно и точно. Они — прирожденные писатели и редакторы, им дана способность создавать целостные картины при помощи слов. Их умение говорить именно то, что они хотят сказать, и помогать окружающим понять себя не имеет аналогов у представителей других типов. В голове INTP идет постоянная работа, прокручиваются возможные варианты анализируются разговоры. Они почти всегда способны дословно повторить то, что кто–то сказал, спустя даже месяц после беседы. Если кто–то пожелает избавиться от INTP при помощи праздного обещания: «Поговорим об этом позже»,— INTP непременно явится «позже» и напомнит о разговоре.", "Нельзя оставить без внимания проницательность INTP и энтузиазм, свойственный им в любых предприятиях. Правда, интроверсия нередко мешает им открыто выражать то, что происходит в их внутренней лаборатории. Но они умеют подхватить ценную мысль, высказанную кем–то из окружения, и приспособить ее для всеобщего употребления. Это истинный талант видеть, как можно использовать самую ординарную вещь. INTP обладают исключительным даром превращать ординарное в экстраординарное. Повседневная работа быстро приближается к своему осуществлению после того, как INTP переформулируют ее и сделают неотъемлемой частью деятельности всей организации. Если INTP получают возможность привести в порядок свои мысли, это будет выполнено на высоком, чисто художественном уровне. Для них в таком даре нет ничего сверхъестественного, другие же считают, что INTP наделены «внутренним видением».", "Возможно, первый и самый большой недостаток INTP непосредственно связан с их сильными качествами: они могут оказаться неспособными претворить свое богатое внутреннее содержание в конкретные дела. Они часто проделывают всю работу от начала и до конца — но только мысленно. Если им будет поручено составить письменную заявку или спроектировать нагревательный прибор, INTP начнет с того, что соберет разнообразную информацию, относящуюся к работе: он будет читать, слушать, исследовать, задавать вопросы окружающим. Однако следующий шаг — претворение результатов в отчет, схему или план — INTP может так и не сделать. Он может продумать все самым тщательным образом и, продумав до конца, скорее всего отложит дело в сторону. Более того, дальнейшая судьба проекта вообще перестанет интересовать INTP, уже увлекшегося чем–то новым. Конечно, тем, кто рассчитывал на реальный вклад INTP, будет не по себе от его нежелания доводить начатое до конца. INTP со своей стороны тоже расстроится: ведь работа выполнена не полностью, хотя INTP и не будет стремиться исправить это положение.", "Другая слабость — присущая им социальная инертность. Настроение может меняться в широком диапазоне — то они искренне заинтересованы в тех или иных людях, то буквально отворачиваются от всех и каждого. Они могут отдавать себе в этом полный отчет. Временами желание вступить в ин еллектуальный контакт может привлекать их внимание к одному человеку или даже нескольким людям, но эти связи легко рвутся, как только интерес переключается на что–то другое. Когда их укоряют за непостоянство, INTP выражают искреннее недоумение и обещают исправиться, но, конечно, ничего изменить не могут. Просто сама их природа такова, что притягивает их только интеллектуальное действо.", "И, наконец, третья слабость INTP заключается в слабом чувстве реальности. Подобно остальным Интуитивистам, в особенности Интуитивистам–Воспринимающим (NР), INTP могут быть очень далеки от практической стороны жизни. В результате сроки приходится растягивать, а столкновение с деталями приводит в ужас. И поведение их может по временам быть шумным и тягостным для окружающих, а временами они становятся задумчивыми и отрешенными. Обычно это происходит тогда, когда они оказываются перед необходимостью претворить свои идеи в нечто осязаемое и зримое. Интеллектуальные основы нашей жизни были бы иными, если бы на свете не было INTP. Будут ли они учителями, учеными, редакторами или программистами, они неизбежно определяют интеллектуальный потенциал общества."],
                        B_thesis: "В любви важен разум",
                        general: "У людей этого типа внутренний мир бесконечно богат. Они медлительны в общении со своими близкими, но это не означает, что они не думают. Хотя INTP очень ценят внимание своих любимых, они могут показаться незаинтересованными или невнимательными, но это не так. Особые события, например, дни рождения или годовщины, они могут отмечать хаотично, как будто спохватились в последнюю минуту, но дело здесь не в недомыслии, а в переизбытке мыслей и недостатке времени для их исполнения.",
                        first: "Немножко невнимательный, чуть–чуть сноб, часто загадочный. Загадочность становится обаянием, когда возникает разговор. Не будучи мастером болтать, INTP любит говорить и спорить почти по любому поводу.",
                        communication: "Пока INTP не убедится, что ктото стоит внимания, он будет медлителен и неловок в разговоре. Но если бросить ему вызов, INTP будет обаятельным спорщиком при любом обмене мнениями. Однако если ему станет скучно, он может развернуться и уйти.",
                        sex: "Часто их богатое воображение рисует множество экзотических картин. Нет конца этим мысленным образам. Благодаря богатому воображению INTP, интимные моменты могут стать дьявольски пылкими и выразительными.",
                        finance: "Обычно, если INTP не решат этим заняться специально, они не специалисты в данной области. У них могут быть большие финансовые планы, но они слишком медленно их реализуют. Если же они делают финансы своей специальностью, то их будут интересовать скорее монетарные системы, чем реальные доллары и центы.",
                        conflict: "Конфликты их интересуют как понятие, но они не слишком хорошо с ними управляются. Если столкновений не избежать, они могут решить поучиться, объективизировать конфликт, обработать и получить результаты. INTP способны в уме рисовать словесные картины конфликтов — что происходит, кто что говорит– и прорабатывать их до мелочей, но они редко переходят от мыслей к реальности.",
                        commitment: "Хоть они и навсегда, это «навсегда» каждый день переосмысляется заново с учетом новой информации. Если партнер ему не поможет, INTP способен потеряться в мире новых определений и переосмысленных ожиданий.",
                        parenthood: "Независимость — вот дар родителя–INTP. Это достигается стимулированием детей, поощрением их учебы и, прежде всего, созданием условий для того, чтобы у ребенка появился свой образ мыслей.",
                        contracts: "Хотя INTP и считают контракты необходимыми, они больше любят писать договора, продумывать их форму, толковать содержание, а не браться за повседневное выполнение обязательств.",
                        end_relationship: "Им это дается нелегко. Но если уж INTP решит, что все кончено, то скорее мир перевернется, чем он переменит свое мнение. Отношения закончены, и INTP упрям в своем решении поставить в них точку навсегда.",
                    }

                ESTP: {
                    temper_type: "Дионисий",
                    title: "ESTP",
                    description: {
                        A_thesis: "Лови момент",
                        A_description: ["ESTP являет собой предприимчивый и довольно отчаянный тип с широким спектром интересов. Они исключительно деловиты и любят держать руки на нескольких горшках сразу, заваривая как можно больше каши, чтобы наибольшее количество людей зависело от них и жить было интереснее.", "ESTP предпочитают внимательно рассматривать внешний мир (Е). Они воспринимают его в осязаемой конкретности (S), которая становится фундаментом объективных и не принимающих во внимание личные обстоятельства решения (Т). Их жизненный стиль отличает гибкость, непредсказуемость и отзывчивость на требования ситуации (Р). Экстраверты (Е), обеими ногами стоящие на земле, они живут ради настоящего, потому что только оно находится в нашей власти. Мы живем только раз, говорят ESTP, и на каждого возложена ответственность использовать отмеренный срок наилучшим образом. Они могут придавать мгновению столь большое значение, что, описывая его, перегружают свой рассказ бесчисленными деталями, которые обвально действуют на тех, кто привык вдумываться в каждое слово.", "Нонконформизм, свойственный ESTP, может особенно осложнять жизнь женщин, принадлежащих к этому типу. Как и все женщины–Мыслительные (Т), они окажутся перед дилемой: общество будет требовать проявления традиционных женских качеств (заботливости и чувствительности), тогда как их естественные предрасположения имеют характер объективности и уклонения от личного. В результате этого женщина–ESTP может сделаться чересчур непокорной, еще больше усугубляя свою двойственность в глазах противников. Сочетание Сенсорности (S) и Мыслительности (Т) само по себе считается неподобающим женщинам, потому что приводит к прямому, конкретному и безжалостному подходу к жизненным явлениям. Если женщина–ESTP в состоянии эффективно использовать свои предпочтения, то она, по всей вероятности, будет работать в изоляции, другие женщины будут сторониться и завидовать ее способности оставаться объективной. Мужчинам тоже едва ли придется по душе прямота и практичность женщины–ESTP. Сослуживцы старого закала в любом случае будут наблюдать за ней с ужасом.", "Как и другие представители Мыслительного (Т) типа, ESTP проводят строгое различие между работой и домом, общественным и личным, пристрастным и объективным. Если женщина–ESTP примет эти Как и другие представители Мыслительного (Т) типа, ESTP проводят строгое различие между работой и домом, общественным и личным, пристрастным и объективным. Если женщина–ESTP примет эти различия, она обнаружит, что вовсе не утратила своих женских качеств и, кроме того, ее вклад в работу коллектива окажется весьма заметным. Тем не менее ей придется убеждать слишком многих, что ее компетентность не противоречит ее женственности. И убеждение не будет стоить ей большого труда, если предварительно она сумеет убедить в том же себя самое.", "Мужчинам–ESTP приходится несколько легче, но всего лишь «несколько»: не всем по душе их неугомонность, преданность текущему моменту, стремление сначала лететь и только потом платить. Особенно проблематичны эти качества на рабочем месте, где важны прежде всего дисциплина, ориентация на конкретные сроки и доведение дела до конца. И хотя быть ESTP приемлемее для мужчин, этот тип во всех случаях испытывает значительное давление извне, направленное на то, чтобы приспособить его к типу, преобладающему в организации. Мужчины–ESTP будут сопротивляться этому давлению и могут отвечать на него презрением и открытым бунтом.", "Нонконформизм ESTP обоего пола приводит к тому, что в организационных структурах жесткого типа они чувствуют себя неуютно, последовательно совершенствуя только собственное мастерство. Обычно у них не хватает терпения долго оставаться на одном месте, и они переходят на другое, потом на третье и так далее, или же подвизаются в том или ином мелком бизнесе, способном доставить им непосредственное удовлетворение.", "Арсенал их рабочих средств очень богат и они выбирают из него то, что лучше всего подходит для текущего момента. Под давлением сроков или увлеченности они могут с головой уходить в проблему и решать ее весьма быстро и эффективно. Если же интенсивность замедляется или исчезает побудительная причина, приходит время основательно наболтаться с коллегами. Их редко сдерживают инструкции или протоколы. В результате предсказать поведение ESTP довольно трудно: если рядом с вами находится представитель этого типа, можно ожидать непредсказуемого поворота в споре или внезапной вспышки энтузиазма, ввергающего остальных членов организации в новое приключение. Несмотря на столь явные лидерские задатки ESTP меньше кого бы то ни было способны указать верное направление; они с куда большей охотой примкнут к программе, разработанной другими, чем возьмут бремя ответственности на себя.", "ESTP быстро проникают в самую суть проблемы. Не стоит пытаться сбить ESTP с толку при помощи витиеватых выражений; они не только сразу поймут, в чем дело, но и потеряют к вам доверие из–за вашего неуместного красноречия. Занятие конкретными проблемами всегда ценится ими выше, нежели бесконечные обсуждения. Делать что–то всегда лучше, чем ничего не делать — это девиз Сенсорных (S); если же вы при этом еще и Воспринимающий (Р), то вы способны на скаку менять лошадей, если дело идет не так, как надо. Не важно, что вы не следуете правилам и инструкциям. Сделанная работа говорит сама за себя и способна заставить замолчать самых непримиримых критиков. Для ESTP завтрашний день — это не только новый день, но и день в полном смысле слова, поэтому большая часть сегодняшних мелочей считается делом прошлым и не относящимся к разряду важных. В результате вокруг ESTP, будь ли они руководителями или рядовыми исполнителями, никогда не утихают споры.", "Их реальный вклад в общее дело определяется свойственным им острым чувством момента. По их мнению, если мы и можем хоть в чем–то быть уверены, то это — в настоящем. Раскаяние не поможет сделать то же еще раз, а страх перед будущим и попытки заглянуть в него совершенно бесплодны. ESTP убеждены, что сосредоточенность на прошлом или будущем может привести лишь к одному результату — к тому, что мы будем работать менее эффективно в настоящем. Делай, что можешь, а об остальном не тревожься. Свое время для работы и свое — для отдыха. Не надо браться за дело, цель которого слишком отдалена; это напрасная трата времени. Если существующее положение не удовлетворяет тебя — постарайся переменить его.", "Их реальный вклад определяется также способностью вносить конструктивные предложения и следовать оригинальным, далеким от рутины курсом. Для ESTP вся жизнь представляет собой необъятное поле выбора и, если вы перепробуете наибольшее число вариантов, скорее всего в результате получится что–нибудь путное. В жизни нет ничего недостижимого, и то, что кажется невозможным, не требует ничего иного, кроме более тщательного поиска альтернатив. Надо пытаться снова и снова, тогда вы не только будете постоянно при деле, но каждая новая попытка откроет перед вами новые горизонты поиска.", "Третьей сильной стороной ESTP является их исключительный практицизм во всем, связанном с трудовой деятельностью. Заниматься одним проектом в данный конкретный момент равносильно тому, чтобы жить только сегодняшним днем, не беспокоясь о большем. Они имеют хорошее чутье на детали и в этом отношении компенсируют пренебрежение ими, свойственное представителям других типов, которое может оказаться губительным для организации, не будь в ней ESTP. ESTP легко находят общий язык с коллегами во всем, что касается конкретных особенностей работы.", "Однако приверженность текущему моменту часто сопровождается слабым чувством ответственности. Даже когда кто–то рассчитывает на них, они могут быть «где–то еще»— в физическом или духовном смысле. Чаще всего объясняют они это так: «Я действительно собирался помочь вам, но в последний момент...» Апелляция к «последнему моменту» может, по мнению ESTP, объяснить и извинить все на свете. Разумеется, представители более организованных типов не согласятся с такой позицией и это нередко приводит к производственным конфликтам.", "Другой слабостью ESTP является неспособность противостоять лавине фактов, обрушивающихся на них каждый момент. Их любовь к цифрам и прочим данным приводит к тому, что они собирают информацию ради нее самой, а затем огорошивают ею тех, кого она совершенно не интересует. В то время как коллега или начальник желает видеть непосредственные результаты, ESTP отвечает: «Я как раз работаю над этим. Куда вы так торопитесь?» Нередко в их распоряжении оказывается такое количество факторов, что они не могут разобрать, какие из них необходимы для завершения задания.", "Третьей их слабостью является отвращение к рутине и любым низким отправлениям жизни. Вы сразу заметите, если ESTP испытывает скуку: они никогда не терпят долго. Это весьма импульсивный тип, способный добиться многого, но и теряющий в случае неудачи едва ли не все, что имел. Представители чувствительного типа склонны считать такую неуравновешенность серьезным недостатком, но ESTP не таковы. Другие Мыслительные типы (Т) считают, что активность ESTP следует ограничивать ради их же пользы. И действительно, ESTP можно посоветовать сохранять внимание к тому или иному явлению подольше, а другим — помогать ESTP понять, что режим необходим в любом деле."],

                        A_thesis: "«Сделаем работу веселее»",
                        A_description: ["ESFP любят неожиданности и сами их доставляют. Для того, чтобы понять и оценить, как вписывается этот тип в относительно жесткий порядок работы, необходимы некоторые усилия воображения. Возбужденные и увлекающиеся, брызжущие весельем и свободомыслием ESFP вносят оживление в любую ситуацию. К сожалению их свободомыслие может пагубно действовать на окружающих и даже на них самих. Как и большинство представителей любознательного типа, они стремятся любую работу превратить в развлечение. Это главное дело их жизни. И если что–то никаким образом не удается превратить в игру, они пытаются этого избежать или просто умывают руки и принимают за что–то другое. Они считают, что раз уж нельзя получить удовольствие от самого дела, можно по крайней мере получить удовольствие от блаженного неведения.", "Каждое из их предрасположений заключает в себе веселье. ESFP в высшей степени общительны и доступны (Е), их восприятие мира отличается конкретностью (S). Решения, которые принимают ESFP, всегда исходят из внимания к человеческому фактору (F). А жизненному стилю присущи гибкость, непредсказуемость и легкость (Р).", "Такое сочетание качеств дает ESFP подвижный ум, вечно неудовлетворенный, вечно желающий охватить всю вселенную. Они хотят как можно больше видеть, чувствовать и пережить. Их часто неправильно понимают, считая поверхностными и несерьезными. Конечно, деятельности организации это не помогает, а истинный вклад в общее дело, который вносят ESFP, остается невыявленным.", "Мужчины этого типа обычно кажутся слишком мягкими для своего по ла. Но они могут восстановить себя в правах, оснастив свою речь известным количеством крепких выражений. Правда, это не освобождает их от необходимости доказывать свою состоятельность и способность справиться с поставленной перед ними задачей. Все представители Воспринимающего (Р) типа испытывают затруднения с доведением дела до конца, но в случае мужчины–ESFP это постоянно связано с сомнением в их компетентности. Тем не менее мужчины–ESFP нередко высоко ценятся своими коллегами и приобретают значительное влияние на членов своей организации.", "Образ женщины–ESFP часто складывается в весьма отрицательный стереотип благодаря сочетанию свободы в общении (ЕР) со склонностью к услужливости и скрупулезности (SF). В результате они демонстрируют качества, столь отчетливо выступающие в Грации Аллен или Эдит Бэнкер: непостоянство, рассеянность и недалекость. Но их нельзя огульно записывать в дуры: многие из них отличаются завидным умом. Все дело в их неискоренимом буквализме — он–то нередко и принимается за тупоумие. (Когда Грацию Аллен спрашивали, какую книгу она читает, ответом было: «Книгу в мягкой обложке. Неужели это не видно?») Не всякий поймет, что за подобными ответами скрывается личность, способная внести живую струю в любую ситуацию.", "Рабочей манере ESFP свойственна энергичность и неуемная общительность. Если в комнате находится ESFP, никому не будет скучно. Хотя его может не оказаться на месте в тот момент, когда он кому–то необходим, тем не менее ESFP успевает предоставить свою помощь вовремя, нередко ценой значительных затрат энергии. Чем приятнее обстановка, тем эффективнее работа ESFP. Кроме того они следят, чтобы не был пропущен ни один день рождения кого–либо из членов коллектива, а также были учтены разнообразные требования, которые влечет за собой общее дело.", "(Однако они не слишком преуспевают в последнем: им свойственно разбрасываться и пропускать что–нибудь важное — они могут забыть принести салфетки или включить кофеварку.)", "Может показаться, что безудержной активности ESFP хватит ненадолго, что они растратят свою энергию и восполнить ее будет нечем. Однако, подобно своим родственникам ENFP, как мужчины, так и женщины ESFP отличаются завидным аппетитом: их предпочтения побуждают их есть, когда им хорошо и когда им плохо, когда в комнату войдет кто–то новенький и т.д.", "ESFP обладают способностью заниматься одновременно несколькими делами. Они помогают окружающим, если это необходимо, энергично берутся за любое дело, какое бы положение на организационной лестнице они ни занимали, и трудятся бок о бок с коллегами, у них всегда найдется время, чтобы прислушаться к чьим–либо потребностям — не теряя из виду конечного срока и общей цели. И все происходит в очень приятной и доброжелательной обстановке. Непредвиденные обстоятельства воспринимаются ESFP как желанные гости, способные оживить ситуацию, и не повергают их в ужас. Рабочий день, наполненный занятиями — и характеризующийся незначительным количеством незаконченных дел — это удавшийся день, который хочется повторить завтра, начав как можно раньше. Неожиданный или запланированный перерыв в работе рассматривается как повод обменяться служебными сплетнями, и благодаря этому день проходит легко и приятно. Работа вместе с ESFP редко бывает в тягость окружающим или подчиненным.", "ESFP охотно позволяют другим быть такими, каковы они есть и работать так, как они считают нужным. Каждое из их предпочтений — Е, S, F и Р — обеспечивает их трезвой оценкой происходящего и никто лучше них не знает, сколь важен вклад того или иного работника в тот или иной конкретный момент. И если кому–то недостает организованности и он испытывает потребность в дополнительных инструкциях, ESFP может помочь этому человеку и привнести порядок в хаос, а одновременно почерпнуть что–то полезное и для себя. Они поощряют усилия каждого и отдают себе отчет в том, сколько невидимой paботы мог проделать тот или иной исполнитель.", "В самых бюрократических условиях и самых крупных организациях они умеют создать обстановку, благоприятствующую производительному труду. Например, нам известен случай, когда одному работнику срочно потребовались деньги для деловой поездки, но поскольку была уже вторая половина пятницы, положение казалось практически безнадежным, если бы на помощь не подоспел коллега–ESFP. Любой ESFP всегда предпочтет опасное, но возбуждающее предприятие обычной работе за столом. На всех организационных уровнях у них есть друзья, которые помогут претворить в жизнь их полезные начинания. Без лишних вопросов они делают свое дело, не ожидая в ответ иной награды, кроме элементарного «спасибо».", "К сильным сторонам ESFP относятся также умение сохранять ясную голову тогда, когда начинают поджимать сроки и окружающие впадают в отчаяние. Именно они умеют найти нужное слово утешения или ободрения, чтобы ослабить напряженность, хотя их же нередко упрекают в том, что они не придают срокам соответствующего значения. Редко можно увидеть ESFP сидящего без дела и сожалеющего о происходящем. Они выходят навстречу трудностям, чувствуя, что и на них есть доля вины. Слова тетушки Мэйм: «Нам нужен небольшой праздник»,— сказанные во время всеобщего финансового краха, могут служить классическим примером того, как ESFP стремятся отвлечь самих себя и окружающих от тягостных мыслей и подготовить торжество жизни.", "Конечно, свои недостатки есть и у ESFP. Один из них — перенапряжение. Стремясь удержать в воздухе слишком большое количество мячиков, они могут потерять контроль над ситуацией и уронить сразу все. А как следствие придут дурное настроение, усталость и отчаяние. Они нередко не поспевают за своими собственными задумками.", "Преданность налаженному распорядку также не принадлежит к их добродетелям. И в результате они редко бывают там, где вы ожидаете их встретить и в то время, когда было назначено. И хотя у них всегда найдется разумное объяснение своего отсутствия, с течением времени это становится фактором, отрицательно влияющим на работоспособность организации. Воспринимающим (Р) вообще, и ESFP в частности, очень трудно смириться с тем, что ряд установлений невозможно устранить из жизненного процесса. Пренебрегая запланированным в угоду неожиданному, ESFР могут возбудить значительное недовольство в коллективе.", "К этому надо добавить их неспособность смотреть достаточно далеко вперед. Их волнует то, что происходит сегодня и здесь, а какое влияние может оказать их поведение, решения или конкретные действия — дело второстепенное. И в результате последствия невинной шутки могут оказаться куда серьезнее, чем предполагал ESFP. Они никогда не желают кoгo–либо обескуражить, но жертве их легкомыслия от этого не легче.", "И третий их недостаток состоит в том, что стремление из всего делать повод для веселья не всегда бывает уместным. Действительно, многие компании придерживаются убеждения, что работа и веселье несовместимы; веселье уместно дома или на ежегодных пикниках. И вследствие этого некоторые коллеги и начальники не принимают мнения, что веселье может положительно отражаться на моральном климате и производительности труда. Они попросту игнорируют всякую инициативу ESFP. А еще чаще они критикуют поведение ESFP в весьма язвительных выражениях. Для ESFP станут не в радость собственные добрые начинания.", "Но если отбросить в сторону отрицательные моменты, то едва ли найдутся более преданные служители обществу, чем ESFP. Из них получатся прекрасные педагоги и воспитатели, церковнослужители, торговцы и спортивные инструкторы. Когда ESFP подвизаются на каком–либо из этих поприщ, их сослуживцы имеют возможность сполна оценить, сколь эффективно они справляются со своей работой, располагая окружающих к тому, чтобы вносить в нее радость и веселье."],

                        general: "Жизнь — восхитительное мгновение, и ESFP хотят, чтобы все участвовали в этом развлечении. Но их необузданная оживленность и возбуждение могут утомлять. Они способны настолько погрузиться в настоящий момент, что совершенно перестанут видеть, куда движутся — или не движутся — отношения.",

                        communication: "Склонны к буквализму и непосредственности. Они слышат все точно и говорят именно то, что хотят сказать, почти всегда употребляя глаголы в настоящем времени. Дискуссии о будущем и даже просто мысли вслух могут им показаться конкретными, сиюминутными и требующими немедленных действий.",

                        finance: "ESFP могут рисковать деньгами. Они тратят их, когда имеют, и неособенно беспокоятся, когда денег нет. Несмотря на то, что ESFP вполне в состоянии управляться с повседневными денежными заботами, они могут попасть впросак из–за своей неспособности к долгосрочному планированию.",
                        conflict: "Они не в состоянии выносить его, сталкиваться с ним; более того, они просто не могут в него поверить. ESFP скорее станут насвистывать веселую мелодию в надежде, что все образуется само собой.",
                        commitment: "Даже когда ESFP рассуждают о вечности, для них «вечность»– это сейчас, и только так и можно определить обязательства. Каждый день, каждую минуту ESFP живет в соответствии со своим обещанием. Но каждый день — это новый день.",
                        parenthood: "Как и почти все остальное, это — движение по течению в стремлении извлечь максимум из каждой встречи. Чем больше народу, чем больше событий, чем больше всего остального,– тем веселее. К сожалению, они могут чересчур разбрасываться, пытаясь заниматься многими вещами одновременно, а между тем никто не справится с этим лучше них.",
                        contracts: "Они хороши ровно настолько, насколько хорош настоящий момент. ESFP заключают соглашения, соблюдают их, но не склонны паниковать, если контракт пересматривается или даже немного нарушается. Это обычное дело.",
                        end_relationship: "Они склонны воспринимать себя как часть «двоих», а не одиночку, поэтому им трудно поверить, что отношениям пришел конец. Но если уж они это признают, то будут понимать, что слезами горю не поможешь. Они, скорее всего, испытают эмоциональное облегчение, примут правду, как она есть, и будут жить дальше.",

                ENFP: {

                    description: {
                        A_thesis: "Результат — люди",
                        A_description: ["На первый взгляд может показаться, что качества, характерные для ENFP — возбужденность, энтузиазм и непредсказуемость — плохо сочетаются с руководящими постами, тем не менее, ENFP прекрасно чувствуют себя в роли начальников. Благодаря их вкладу, решения, принимаемые наверху, учитывают все разнообразие реальных условий.", "Вкус к жизни в сочетании с общительностью (Е) соединяется с чувством безграничных возможностей и вариантов (N), которые рассматриваются с точки зрения межличностной динамики (F), а ежедневная активность строится таким образом, чтобы обеспечить наиболее широкий выбор (Р). Так же, как и ENTP, им свойственны значительные перепады настроения и стремление раздвинуть границы своего личного опыта до пределов возможного и даже дальше. Они вносят воодушевление в любую деятельность и их пример действует весьма заразительно на окружающих, особенно на тех, кто находится у ENFР в подчинении. Их цель состоит в том, чтобы перевести любое задание на язык игры, а затем проиграть его так, как это возможно, полагаясь на собственные творческие способности и умение побуждать людей делать то, что нужно.", "Ловкость, с которой они выполняют самые разнообразные трюки, нередко застает врасплох менее подготовленных коллег. Они пренебрегают необходимыми приготовлениями и в результате могут услышать: «Все это очень интересно, но мне бы хотелось знать об этом мероприятии раньше» или: «Известное планирование не повредило бы этому замыслу». Хотя внутри типа женщин–ENFP больше, чем мужчин, когда дело идет о продвижении по служебной лестнице, мужчины стремятся идти дальше. Но говорит это не столько о самих женщинах, сколько о преимущественно Сенсорных–Мыслительных (ST) и Решающих (J) мужских кругах, которые ответственны за продвижение по службе. При этом заботливый и чувствительный нрав ENFP ошибочно воспринимается как легкомыслие. Если мужчина–ENFP занимает более высокое положение, чем женщины, находящиеся у него в подчинении, могут демонстрировать самые разные оттенки поведения, от неумеренной похвалы до открытого возмущения. И то, что начиналось как проявление естественной теплоты и ободрения, может в другой момент быть воспринято как недостойный намек.", "Нередко поведение мужчин–ENFP смахивает на карикатуру ISTJ — до такой степени хочется им выглядеть мужественными и сильными. Но при этом они терпят двойное поражение: им плохо удается чужая роль и, кроме того, они лишаются возможности пускать в ход главные свои достоинства.", "У женщины–ENFP, разумеется, свои проблемы. Если она не противится своим врожденным наклонностям, она скорее всего заслужит обидные прозвища «чудачки» или «садовой головы», несмотря на свой открытый нрав и непредсказуемое поведение. Если такие качества как участливость и умение поставить себя на место другого могут считаться приемлемыми в мужчинах, то этого нельзя сказать о женщинах. И ее попытки вести себя более осмотрительно мало помогают.", "Способность ENFP вдохновлять окружающих следует считать их самым значительным вкладом в работу коллектива. В отличие от одержимых идеей контроля Мыслительных–Решающих (TJ), ENFP гораздо сильнее поощряют свободу и независимость. Благодаря способности убеждать они прекрасно справляюся с основной задачей начальника «делать дело руками своих подчиненных» и при этом способствовать тому, чтобы подчиненные чувствовали себя на своем месте и знали, что от их усилий зависит успех. Конечно, в некоторых областях необходима известная твердость, но, как правило, ENFP стараются, чтобы их присутствие не раздражало окружающих. Они не колеблясь выдают подчиненным соответствующие полномочия там, где это необходимо. Они предпочитают подбадривать и вдохновлять их, а не контролировать каждый шаг.", "Другой сильной стороной ENFP следует считать способность генерировать различные варианты. Им всегда интереснее участвовать в нескольких разработках сразу и предложить разные пути для решения каждой из поставленных проблем. Как это и свойственно вообще всем ЕР, они охотно опрокинут воз с яблоками, чтобы иметь возможность по–новому их собирать. И обычно они больше увлекаются рассмотрением вариантов, чем завершением начатого предприятия.", "Искусством общения ENFP владеют в полной мере. Они всегда приходят на помощь окружающим и щедры на похвалу. Они находят время, чтобы выслушать и сказать ободряющее слово. Они чувствуют глубокую симпатию к тем, кто усердно добивается поставленной цели, и в результате у них появляется большое число преданных сторонников.", "Уныние и нервное расстройство охватывает ENFP тогда, когда они не в состоянии претворить серьезную проблему в игру. Если речь заходит об ответственности, которая, как правило, скрывает под собой целый ряд рутинных установлений, ENFP становятся задумчивыми, угрюмыми, а иногда даже суровыми. В такое состояние приводит их необходимость составлять декларацию о доходах, оплачивать счета, много работать над чем–либо в одиночестве или если они оказываются накрепко привязанными к сроку. Межличностные конфликты и прочие «человеческие проблемы» могут отступить в тень, когда ENFP подпадают под власть уныния. И то уныние быстро охватывает окружающих.", "Тот, кто хотел бы предохранить ENFP от этой напасти, должен обратить особое внимание на то, какого рода работа предложена ENFP. Важно помочь ENFP понять, что нет ничего криминального в том, чтобы работать неравномерно, штурмом, и нет особой нужды в программах и расписаниях. Хорошо, если работу можно выполнить сообща. Поговорить о налогах — значит облегчить задачу, стоящую перед ENFP, который в одиночестве с ней не справится. Для атаки на стрессовую ситуацию всегда предпочтительнее использовать совместные усилия. Помочь могут физические упражнения, умственная зарядка, особенно когда они сопровождаются содержательными взаимоотношениями.", "Для ENFP крайне важно благоприятное окружение на рабочем месте. Без этого условия работа ENFP никогда не будет сколь–нибудь эффективной. Дурную службу может сослужить им и их способность становиться на место другого. Они должны пытаться уходить от стрессовых ситуаций, избегая определенных скользких мест и опасных людей, и даже иногда вообще не явиться на работу, если дело принимает совсем уж скверный оборот.", "Те, кто умеют эффективно работать, предоставленные самим себе, могут прийти в замешательство от неспособности ENFP разумно распределять рабочее время, работать ровно и качественно. Мало радости для подчиненных, если начальник, едва взявшись за одно дело, сразу перебрасывает всех на другое, а потом теряет интерес и к нему. Если ENFР занимает руководящее положение в организации, то беспрерывное генерирование идей и вариантов — большинство из которых являются мыслями вслух — может самым отрицательным образом действовать на нижестоящих работников, в особенности на Решающих (J).", "Их тяга к новому и неожиданному может приводить к полному пренебрежению своими постоянными обязанностями. Этот неуместный энтузиазм приводит к уже упомянутым колебаниям настроения и заканчивается одним из трех характерных как для ENFP, так и для ENTP недугов: головной болью, болями в верхней части позвоночника и повышенной утомляемостью. Неизменно больше затевая, нежели доводя до конца, ENFP становятся ненадежными, непостоянными и неуверенными в себе. Это о них сказано: «Дорога в ад вымощена благими намерениями». Если ENFP удастся утвердиться на каком–либо мест, то род их деятельности скорее всего будет далек от бюрократической рутины — и наибольшее удовлетворение они получат от служения обществу в той или иной форме. ENFP преуспевают главным образом в независимой торговле, рекламе, педиатрии, семейной медицине и почти в любой области предпринимательства."],
                        B_thesis: "Слишком большой близости не бывает",
                        general: "Сфера их близких отношений может включать не только супруга, но и самый широкий круг от дворовой команды до всей общины, и к каждому они .будут относиться сердечно. Их спутники жизни могут испытывать потребность поспорить за внимание ENFP с самыми разнообразными людьми и событиями.",
                        first: "Раскрепощенные и обаятельные, бодрые и весьма энергичные. Они могут быть сразу везде, стремясь всех «задействовать» и сделать счастливыми. В результате ENFP может поначалу показаться несколько излишне чувствительным и навязчивым.",
                        communication: "Они склонны выпаливать свое мнение, их слова кажутся всегда отягощенными эмоциями. Часто они настолько «настроены на других людей», что воспринимают их эмоции и даже невольно передразнивают их. Хотя они хорошие собеседники, их энтузиазм может быть чрезмерным и утомительным для слушателей.",
                        sex: "Богатое воображение ENFP может превратить близость в постоянную погоню за чем–то — даже если кажется, что вершина достигнута. Погоня за совершенством в сексе может поддерживать их глубокую вовлеченность, энергичность и сосредоточенность на всех аспектах и моментах близости.",
                        finance: "Если только у них нет особого дара в обращении с деньгами, они склонны идти по течению, делая то, что кажется правильным в данный момент. Например, они скорее сменят банк или заведут новый счет, чем при ведут в порядок свою чековую книжку. В том, что касается денег, ENFP обыкновенно двигаются рывками: одну неделю они загораются и чуть ли не сходят с ума из–за инвестиций, а другую неделю — ко всему охладели, и их ничего не интересует. Часто они предпочитают, чтобы их финансовые дела вел кто-то другой.",
                        conflict: "Их энтузиазм и непосредственность часто приводят к конфликтам; и в этот момент ENFP немедленно хочет оказаться гденибудь в другом месте. К сожалению, их реакция на конфликт часто не только не помогает, но и усугубляет положение. Например, они могут «ляпнуть» что–нибудь резкое, из–за чего потом мучаются совестью.",
                        commitment: "Обещания очень важны для ENFP, правда, их воображение может вызвать желание поискать «совершенные» отношения. Хотя ENFP верны своим обетам, природная склонность этого типа к фантазиям может соблазнять его иными возможностями, даже если он никогда их не реализует.",
                        parenthood: "Это находящиеся в постоянном развитии, творческие, ободряющие своих детей родители. Дети чувствуют себя хорошо и оказываются в центре семьи. Родители–ENFP «растут» с каждым увлекательным днем, наполненным деятельностью и уроками.",
                        contracts: "Для ENFP это процесс, а не цель. Поэтому контракт, скорее всего, будет часто пересматриваться. Каким бы важным и значительным он ни был, его всегда можно изменить в свете новых данных.",
                        end_relationship: "Они сталкиваются с большими, чем люди всех остальных типов, проблемами при завершении отношений. Часто ENFP держатся за них еще долго после того, как отношения разрушатся, пытаясь понять, что было не так и почему их постигла неудача, говоря себе: «Если бы я только постарался...».",

                    description: {
                        A_thesis: "Результат — это прогресс",
                        A_description: ["Когда в работе принимает участие ENTP, мало кто знает, чего следует ожидать в ближайшее время. Надо всегда быть начеку, если рядом находится в высшей степени энергичный, творческий, неунывающий и любящий поспорить человек этого типа. Если он терпит неудачу при первой попытке, то немедленно переключается на что–то другое. Всегда радостные и оживленные, нередко к неудовольствию других, ENTP прирожденные шутники. Умная беседа привлекает их куда больше, чем выполнение какого–либо планового задания или пребывание наедине с собой.", "Для ENTP нет ничего более захватывающего, чем мир общественных отношений (Е). Если какое–то дело недостаточно увлекательно, ENTP сделает его таковым, потому что внешний мир таит в себе безграничные возможности и причинные связи (N). Воспринятое таким образом просеивается способностью к принятию объективных решений (Т), ни одно из которых не является окончательным, потому что каждый день приносит с собой что–то новое (Р). Поэтому несмотря на свой энтузиазм и преданность делу, ENTP едва ли станут придавать большое значение расписанию и могут переключиться на другое, если оно покажется им более увлекательным. ENTP всегда смотрят вперед с надеждой — ведь будущее так богато волнующими возможностями. Изменениям ради самих изменений непременно научат всех участников чему–то новому. Следить за падением метеора, исчезающего в небытии, часто важнее, чем следовать установленному распорядку, страдать от скуки или выполнять что–то, что ничему не учит.", "Женщины–ENTP обычно не оправдывают стереотипных ожиданий. Им свойственны несговорчивость и дерзость. Среди качеств, которое обеспечат женщинам–ENTP мало сторонников в трудовом коллективе, надо отметить чувство интеллектуального превосходства, нетерпеливость в отношении тех, кто неспособен сразу понять, о чем они говорят, стремление развязывать дискуссии по любому поводу, чтобы испытать свою умственную полноценность, а также склонность к тому, чтобы попеременно защищать то одну, то другую точку зрения с целью стимулирования беседы. Они прибегают к такому приему, чтобы заставить мыслить других, но это редко бывает понято правильно. Большинство коллективов не желает, чтобы женщины демонстрировали подобное поведение, поэтому женщинам–ENTP приходится подавлять свои естественные склонности и приспосабливаться к существующим порядкам — или идти на открытую конфронтацию. За это те, кто относится к женщине–ENTP с симпатией, считают ее едва ли не героической личностью. Когда качества женщины–ENTP оцениваются по достоинству, ее вклад в общее дело возрастает, и она оказывает весьма вдохновляющее воздействие на ход работы.", "Мужчины–ENTP способны самостоятельно выполнять поставленное задание и их высоко ценят за энтузиазм и интеллектуальную проницательность. Их непреклонный характер чаще всего принимается как неотъемлемая часть мужественности, а умение заглядывать вперед ценится как в высшей степени полезное качество. Возможно, наибольшее количество нареканий вызывает их нетерпимость к рутине и непредсказуемость, свойственная всем Воспринимающим (Р). Эти качества едва ли могут быть приняты в организациях с высокими требованиями к трудовой дисциплине. Тем не менее даже в таком случае мужчинам–ENTP придется легче, чем женщинам.", "Интересно отметить, что, вписавшись в коллектив, как мужчины, так и женщины–ENTP обычно достигают высокого положения. Их умение охватывать проблему со всех сторон уравновешивает проблемные стороны характера ENTP.", "Для этого типа весь мир предстает огромной доской для игр — и рабочее место не исключение. Игра «жизнь», разворачивающаяся на этой доске, никогда не кончается. Бывают победы и поражения, но одно захватывающее состязание уступает место другому. И, что действительно важно, это атмосфера вызова, а не окончательный результат. На что направлена энергия ENTP на рабочем месте, лучше всего характеризуют следующие, наполовину риторические вопросы: «Научились вы чему–нибудь за это время?», «Стала ли жизнь (рабочее место) богаче вследствие процесса?», «Произошла ли в процессе серьезная переоценка ценностей?», «Как вы собираетесь использовать сегодняшний опыт завтра?».", "Как правило, всем ENTP свойствен дух соперничества и чувство своего пути. В соответствии с этим они скорее архитекторы — набрасывающие примерные планы, позволяющие людям и положению дел день за днем принимать новую форму — нежели скрупулезные строители, озабоченные конкретными подробностями претворения планов в действие. Их пытливый ум может ошарашить непосвященного — вопросы «почему?» и «почему нет?» никогда не прекращается. Как Экстраверты они часто выходят за пределы необходимости и рискуют самоуничтожением; в сочетании с интуитивизмом–мыслительностью–восприимчивостью это иногда приводит к недостаточному чувству реальности: они могут увлечься обсуждением давно решенной проблемы или вытащить на свет божий больной вопрос в неподходящее для этого время. Хотя ENTP чаще всего одерживают победу в споре, обмен идеями и аргументами полезен сам по себе, независимо от того, кто победит. Если же ENTP будет вынужден уступить, его уважение к победителю отодвинет на задний план огорчение самим поражением.", "ENTP — люди идеи. Их основной вклад в жизнь заключается в генерировании новых идей. Рождаются идеи поминутно. И они постоянно предпринимают разнообразные попытки поделиться своими идеями или выгодно продать их, найти для них могущественных сторонников. И чем большую долю в их поведении занимает экстраверсия, тем больше возможностей открывается в жизни. ENTP обладают исключительной способностью предсказывать тенденции на рынке и планировать разнообразную деятельность, относящуюся как к трудовой сфере, так и к семейной жизни и свободному времени. Лишь только на ум ENTP придет какая–то мысль, как они сразу начинают связывать ее с другими, дорабатывать и усовершенствовать. А потом она может быть оставлена ради чего–то нового. Для них нет большего удовольствия, чем начать день с одной или двумя задумками, увлечь ими кого–то из окружающих или самим оказаться увлеченными, и закончить день уже с пятью–шестью идеями. Хотя большей частью идеи принадлежат компетенции ENTP, это не главное. Естественно, они принимаются за гораздо большее количество дел, чем способны закончить, но таков их стиль и в этом состоит их вклад.", "Другой сильной стороной ENTP является способность улавливать поступь будущего. Они не отделяют жизни от научной фантастики и, хотя окружающие могут называть эту склонность притянутой за уши, она оказывает влияние на всех нас. Двадцать первый век начинается сегодня, потому что предвидение ENTP расширяет границы привычных вещей и представлений. Не надо говорить ENTP, что мы никогда не сможем запускать ракеты на Марс, построить 200–этажный небоскреб или общаться друг с другом при помощи наручных радиопередатчиков. Это будет всего лишь призывом ENTP доказать вам, до какой степени вы заблуждаетесь. И в процессе может быть сделан очередной небольшой шаг на благо всего человечества. Никогда не согласные с ординарным, неугомонные, ENTP призваны к тому, чтобы одевать плотью костяк общих идей. Их пример действует необыкновенно заразительно и становится основой для развития последующих поколений. Мы растем, меняемся и берем новые крепости благодаря тому, что ENTP вовлекают в область действия своих идей окружающих.", "Другая сильная сторона ENTP — вкус к жизни. Все средства хороши для того, чтобы привлечь внимание окружающих. Когда дело касается ENTP, даже «задумчивое слушание» может таить в себе зерно соревнования. ENTP отличаются разнообразием интересов. Для них самое обычное дело — заниматься несколькими проектами сразу, причем обычно они слабо связаны между собой. У ENTP могут быть хобби, весьма далеко отстоящие от их профессиональной деятельности. Они могут занимать сразу несколько общественных постов. И всюду они действуют энергично и деловито. Хотя окружающим бывает трудно поспевать за ENTP, их присутствие действует на всех вдохновляюще.", "Возможно, к третьей сильной стороне ENTP следует отнести их неуемное стремление к самосовершенствованию и к совершенствованию окружающих. Каждый новый день бросает им новый вызов, предоставляет еще один повод чему–то научиться, вступить с чем–то или с кем–то в единоборство; они стремятся подбить на совершенствование других и сами заняты тем же. И удивительно, что они никогда не успокаиваются на достигнутом и хотят беспрестанно улучшать даже то, что хорошо и так. Подобный дух живет в каждом предпринимателе, и именно благодаря ему время от времени происходит рождение удивительных идей, меняющих лицо нашего мира. Разумеется, не каждый желает — и нуждается — в совершенствовании. Поэтому коллеги и подчиненные могут быстро утомиться неугомонностью ENTP и ненасытной жаждой улучшений. Атмосфера в коллективе становится угнетающей — в противоположность искренним стремлениям ENTP.", "Среди их недостатков следует назвать неспособность доводить до конца волнующие проекты. Если ваш начальник относится к рассматриваемому типу, то каждый день может приносить с собой новое начинание, которое будет прервано другим, а то — третьим, и так далее, что, конечно, не очень удобно для подчиненных, никогда не знающих, чего им ждать. ENTP одержимы массой идей, но лишь малую часть из них прорабатывают до конца. Именно такая модификация ENTP и заслуживает обычно прозвище отстающий, неуспевающий. Они занимаются многим, но лишь малая часть их занятий приносит измеримые результаты. Иногда им даже кажется, что они завершили проект, хотя на самом деле это не так и они только обдумали его.", "Им также свойственны резкие перепады настроения. ENTP — люди крайностей и их настроение — не исключение. В одно мгновение ENTP могут из предприимчивых и находчивых превратиться в подавленных, во всем неуверенных, недоступных никаким утешениям. На любое ободряющее слово отвечают: «Да, но...» и приводят свои «доказательства» того, что совершили непростительный промах и потерпели полное поражение.", "ENTP тяжело дается работа с конкретными фактами и реалиями. Когда приближаются сроки, ENTP охотно исчезают из поля зрения и берутся за новое задание или же ограничиваются только частичным вкладом в ситуацию. И благодаря этому частичному вкладу они потом убеждают себя, что все было выполнено. Результатом является либо дело, сделанное только наполовину, либо полнейшая неудача — во всех случаях ENTP окажутся во власти серьезных сомнений относительно своих профессиональных качеств. Им трудно заставить разрабатывать проблему шаг за шагом, они пытаются разрубить узел одним махом. Потерпев в этом неудачу, они не возобновляют попыток, а уходят в сторону. Им трудно понять, что, занимаясь отдельными частями задания, в конце концов выполняешь и само задание.", "Как и у любого другого типа, достоинства ENTP сильно перевешивают их недостатки. Однако совсем закрывать глаза на недостатки нельзя — они могут создать серьезные препятствия для эффективной работы. Если же  ENTP и те, кто находятся с ними рядом, будут относиться к ним с пониманием, в выигрыше окажутся все."],
                        B_thesis: "Отношения — это еще одна непростая задачка",
                        general: "Это люди ИДЕИ, постоянно улучшающие и обновляющие пути роста отношении. Так происходит даже не ежедневно, а ежечасно. Есть новые пути роста, миры, достойные завоевания, и самые различные вещи, позволяющие расти, радоваться и совершенствоваться. Опасность в том, что этот энтузиазм не всегда подкреплен делами.",
                        first: "С ними легко и приятно общаться, хотя их любовь к каламбурам, игре словами и иным проявлениям остроумия может утомлять окружающих. В целом, они живые собеседники, способные говорить о многом, часто — одновременно.",
                        communication: "ENTP умело обращаются со словом, поэтому для них беседа — это искусство. Однако они порой спорят просто ради спора, что может отпугнуть окружающих; Для ENTP такие разговоры — возможность помочь другим прояснить собственные мысли.",
                        sex: "Как и многое другое, это процесс обучения, подлежащий постоянному совершенствованию. Поэтому все, от разговоров до движений, может постоянно отслеживаться ради того, чтобы каждый момент близости приносил обоим участникам более полное удовлетворение.",
                        finance: "ENTP склонны к большому риску, способны выигрывать и терять целые состояния по нескольку раз в жизни. Деньги — средство, а не цель, поэтому жизнь с ENTP — как американские горки. Они постоянно разрабатывают какуюнибудь новую идею, связанную с капиталовложением, или план, который не только позволит покончить с их финансовыми проблемами, но и усовершенствует мир.",
                        conflict: "То, что ENTP воспринимает как простой обмен умными словами или идеями, другим может показаться провокационным поведением. Но ENTP не обязательно настаивают на том, что сказали; дело лишь в том, чтобы «выложить на стол» все слова и взгляды, а потом уже в них разобраться. Для ENTP важно не эмоциональное восприятие, а изучение. Их потребность в постоянном улучшении часто приводит к желанию оставить за собой последнее слово, даже если они понимают, что рискуют вызвать конфликт.",
                        commitment: "Они считают обязательства важными и серьезными, но могут пересматривать их в свете развития отношений. Регулярно возвращаясь к собственным обещаниям, они способны переосмыслить и реорганизовать свои обязательства с учетом того, идет развитие или нет.",
                        parenthood: "Это возможность поощрять, совершенствовать юные умы, бросать им вызов. Наличие детей, на взгляд ENTP,– это повод не только учить, но и учиться. Они способны превратить любую домашнюю работу, событие или семейное дело в урок владения собой для детей, спутника жизни и для самих себя. Их цель — привить каждому независимость мышления, не взирая на то, годится это для того или иного человека или нет.",
                        contracts: "Это способ развивать отношения. Для ENTP процесс заключения контрактов — движение, а не конечная цель. Следовательно, споры,переосмысление идей и обмен мнениями — составная часть этого процесса.В нем нет ничего конкретного, все подлежит постоянному переосмыслению, иENTP уверены, что благодаря этому отношения только улучшатся.",
                        end_relationship: "Обычно завершение отношений для ENTP — это время анализа своих умений, неудач и успехов. Для них отношения на самом деле не оканчиваются — даже если партнер ушел или умер, – пока они не изучат все вопросы. Это дает им еще один шанс включить отношения в общую схему своей жизни и извлечь из них все возможные уроки. После этого отношения окончены, и к ним уже не возвращаются.",
                    }
