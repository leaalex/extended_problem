<problem>
    <p>Напишите команду запускающую отладчик Python в командной строке для файла <i>debug.py</i> на диске <i>С</i>.</p>
    <customresponse cfn="check_answer">
        <textline size="30"/>
        <br/>
    </customresponse>
    <solution>Ответ: <strong>$correct_answer</strong></solution>
    <script type="loncapa/python">
import json
import re

correct_answer = "python -m pdb C:/debug.py"

def check_answer(expect, ans):
    if re.sub(' +',' ',ans).strip() == correct_answer:
        return True
    else:
        return False
</script>
</problem>
