<problem>
    <p>Напишите команду запускающую профилизатор <i>Python</i> в командной строке для файла <i>profile.py</i> на диске <i>С</i>.</p>
    <customresponse cfn="check_answer">
        <textline size="30"/>
        <br/>
    </customresponse>
<solution>Ответ: <strong>$correct_answer</strong></solution>
<script type="loncapa/python">
import json
import re

correct_answer = "python -m doctest -v D:/test.py"

def check_answer(expect, ans):
    if re.sub(' +',' ',ans).strip() == correct_answer:
        return True
    else:
        return False
</script>
