    <div id="wrap_step_3">
        <div class="step_table">
            <div class="thoughts">«Кто вообще придумал этих досмотры на входе? От них только очереди – рассадник COVID19!»</div>
            <div class="emotions"></div>

        </div>
        <div class="step_answers">
            <choiceresponse>
                <label>
                    3. Охрана и безопасность
                </label>
                <checkboxgroup>
                    <choice correct="true">Установка рамок-металлоискателей</choice>
                    <choice correct="true">Открытие нескольких входов</choice>
                    <choice correct="false">Установка камер хранения</choice>

                </checkboxgroup>

            </choiceresponse>
        </div>
    </div>
    <script type="text/python">
def hint_fn(answer_ids, student_answers, new_cmap, old_cmap):
    correct_choices = ['choice_0', 'choice_1']
    js_when_correct = '''
            let table_id = "wrap_step_3";
            document.querySelector('#' + table_id + " .actions").innerHTML = "Маша быстро проходит в фойе музея"
    '''
    aid = answer_ids[0]
    hint = ''
    if sorted(student_answers[aid]) == correct_choices:
        hint = "&lt;script type='text/javascript'&gt;"+ js_when_correct +"&lt;/script&gt;"
    new_cmap.set_hint_and_mode(aid, hint, 'always')
</script>
