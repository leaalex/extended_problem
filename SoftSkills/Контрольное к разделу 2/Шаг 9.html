    <script type="text/python">
def hint_fn(answer_ids, student_answers, new_cmap, old_cmap):
    correct_choices = ['choice_0', 'choice_1']
    js_when_correct = '''
            let table_id = "wrap_step_9";
            document.querySelector('#' + table_id + " .actions").innerHTML = "Джон взглянул на мир по-новому, от человеческого отношения нога Джона передумала и готова танцевать чечетку"
    '''
    aid = answer_ids[0]
    hint = ''
    if sorted(student_answers[aid]) == correct_choices:
        hint = "&lt;script type='text/javascript'&gt;"+ js_when_correct +"&lt;/script&gt;"
    new_cmap.set_hint_and_mode(aid, hint, 'always')
</script>
