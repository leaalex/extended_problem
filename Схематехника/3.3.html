import math
import json

unique_id = "task_z8k42wz6"

def check_func(student_selected, correct_selected):
    response = {}
    max_grade = len(correct_selected)
    grade = 0
    
    for item_id in student_selected:
        if item_id in correct_selected:
            grade += 1
        else:
            grade -= 1
    if 0 > grade:
        grade = 0

    grade_decimal = float(grade) / float(max_grade)

    response["grade"] = grade_decimal
    if grade_decimal == 1:
        ok = True
        message = 'Correct'
    elif grade_decimal == 0:
        ok = False
        message = 'Incorrect'
    else:
        ok = 'Partial'
        message = 'Partial'
    response["ok"] = ok
    response["message"] = message
    return response

def check_answer(expect, ans):
    correct_selected = ["hasu2v7d", "nvtnc0c3", "ui2dvoij", "wj8yilma", "relwf7bl"]
    try:
        student_answer = json.loads(ans)
        student_answer = student_answer["answer"]
        student_selected = student_answer["selected"]
        response = check_func(student_selected, correct_selected)
        return {'input_list': [{'ok': response['ok'], 'msg': response['message'], 'grade_decimal': response['grade']}, ]}
    except:
        return {'input_list': [{'ok': False, 'msg': 'check error', 'grade_decimal': 0}, ]}

<script type="text/javascript">
    
if (TaskSelectObjects == undefined) var TaskSelectObjects = {};

function TaskSelectActivation(selector) {
    Array.prototype.filter.call(document.querySelectorAll(selector), function(element) {
        return element.dataset.status == undefined
    }).forEach(function(element, i, array) {
        TaskSelectObjects[element.id] = (new TaskSelectObjects(element, element.getAttribute("data")));
        element.dataset.status = "activate";
    });
    setTimeout(function() {
        TaskSelectActivation(selector)
    }, 1000);
}  
function Answer(elementField) {
    this.elementField = elementField;
    this.fieldValue = "";
    this.fieldObject = {};
    this.get = function() {
        this.fieldValue = elementField.value;
        return this.fieldValue;
    };
    this.set = function(value) {
        if (value == undefined) value = this.fieldValue;
        elementField.value = value;
    };
    this.getJSON = function() {
        if (this.isJsonString(this.get())) this.fieldObject = JSON.parse(this.get());
        return this.fieldObject;
    };
    this.setJSON = function(object) {
        if (object == undefined) object = this.fieldObject;
        this.set(JSON.stringify(object))
    };
    this.isJsonString = function(str) {
        try {
            JSON.parse(str);
        } catch (e) {
            return false;
        }
        return true;
    };
};

function TaskSelectObjects(element, data) {
    this.element = element;

    var answer = new Answer(element.querySelector("#select_task_input").querySelector("input[type='text']"));
    var items = this.element.querySelectorAll(".task-item");
    var student_answer = { selected: [] }; 
    var problem = $("#" + element.id).closest(".problem");
    var checkButton = $("button.submit", problem);
    checkButton.attr("disabled", "disabled");

    items.forEach(function(item) {
        item.addEventListener("click", function() {
            // Обработчик клика по элементу
            if ($(item).hasClass('selected-item')) {
                $(item).removeClass('selected-item');
                // Удаляем элемент из массива при снятии выделения
                removeSelected(item.id);
            } else {
                $(item).addClass('selected-item');
                // Добавляем элемент в начало массива при выборе
                addSelected(item.id);
            }
            setAnswer();
        });
    });

    function addSelected(item_id) {
        // Проверяем, есть ли элемент в массиве
        const index = student_answer["selected"].indexOf(item_id);
        if (index === -1) {
            // Если элемента нет в массиве, добавляем его в начало
            student_answer["selected"].unshift(item_id);
        } else {
            // Если элемент уже есть, перемещаем его на первое место
            student_answer["selected"].splice(index, 1); // Удаляем его из текущей позиции
            student_answer["selected"].unshift(item_id); // Добавляем в начало
        }
    }

    function removeSelected(item_id) {
        const index = student_answer["selected"].indexOf(item_id);
        if (index !== -1) {
            student_answer["selected"].splice(index, 1); // Удаляем элемент из массива
        }
    }

    function setAnswer() {
        var answerDiv = element.querySelector(".answer");
        answerDiv.innerHTML = ''; // Очищаем предыдущий ответ

        // Устанавливаем стиль для отображения в одну строку
        answerDiv.style.display = "flex"; // Используем Flexbox
        answerDiv.style.flexWrap = "wrap"; // Разрешаем перенос элементов
        answerDiv.style.gap = "5px"; // Добавляем промежуток между элементами

        // Проверяем, есть ли выбранные элементы
        if (student_answer["selected"].length) {
            student_answer["selected"].forEach(function(item_id) {
                var itemElement = document.getElementById(item_id);
                if (itemElement) {
                    var exists = Array.from(answerDiv.children).some(function(child) {
                        return child.innerHTML === itemElement.innerHTML; // Сравниваем содержимое
                    });

                    // Если элемент еще не добавлен, добавляем его
                    if (!exists) {
                        var newElement = document.createElement('div');
                        newElement.innerHTML = itemElement.innerHTML; // Копируем содержимое
                        newElement.style.display = "inline-block"; // Отображаем элементы в одну строку
                        answerDiv.appendChild(newElement); // Добавляем в ответ

                        // Добавляем в очередь MathJax для обработки нового элемента
                        MathJax.Hub.Queue(["Typeset", MathJax.Hub, newElement]);
                    }
                }
            });
        } else {
            answerDiv.innerHTML = '<div>Нет выбранных элементов.</div>'; // Сообщение, если ничего не выбрано
        }
    }

    if (answer.get()) {
        try {
            var student_answer = answer.getJSON()["answer"];
            student_answer["selected"].forEach(function(item_id) {
                $("#" + item_id, element).addClass('selected-item');
            });
        } catch (err) {
            setAnswer();
        }
    } else {
        setAnswer();
    }
}

TaskSelectActivation(".task-select");
</script>
