<problem>
    <style>
        .no-equation .equation{
            display: none !important;
        }
    </style>
    <script type="loncapa/python">
import random

n = random.randint(4, 29)
m = random.randint(5, 39)

q1 = random.randint(1, 10) * 0.01
q2 = random.randint(1, 10) * 0.01

P = round(((n/(n+m)) * (1-q1)) + ((m/(n+m)) * (1-q2)), 3)

variants = [
    "В учебной лаборатории имеется \($n\) ноутбуков и \($m\) компьютеров. Вероятность того, что за время расчета ноутбук выйдет из строя равна \($q1\), вероятность того, что компьютер выйдет из строя равна \($q2\). Студент случайным образом выбирает для себя вычислительное устройство для работы. Найти вероятность того, что до получения итогового результата расчета выбранное устройство не выйдет из строя.",
    "В тире имеется \($n\) пневматических винтовок  и \($m\) пневматических пистолетов. Стрелок случайным образом выбирает для себя пневматическое оружие. Найти вероятность того, что цель не будет поражена, если вероятность поразить цель из винтовки равна \($q1\), а из пистолета – \($q2\).",
    "В столярной мастерской имеется \($n\) рубанков и \($m\) фуганков. Вероятность того, что за время работы рубанок выйдет из строя равна \($q1\), вероятность того, что фуганок выйдет из строя равна \($q2\). Столяр случайным образом выбирает для себя инструмент для работы. Найти вероятность того, что до окончания работы выбранный инструмент не выйдет из строя."
]

variant = random.choice(variants).replace("$n", str(n)).replace("$m", str(m)).replace("$q1", str(q1)).replace("$q2", str(q2))


</script>
    <div class="no-equation">
        <p>$variant</p>
        <numericalresponse answer="$P">
            <responseparam type="tolerance" default="0.001"/>
            <formulaequationinput/>
        </numericalresponse>
    </div>
</problem>
