<problem>
    <style>
        .no-equation .equation{
            display: none !important;
        }
    </style>
    <script type="loncapa/python">
import random

q1 = round(random.randint(1, 79) * 0.01, 2)
q2 = round(random.randint(1, 69) * 0.01, 2)

P = round(round(1-q1, 2) / round(2 - q1 - q2, 2), 2)

variants = [
    "Завод изготовляет детали одинаковыми партиями. Вероятность появления бракованной детали в первой партии равна \($q1\), а во второй – \($q2\). Из наудачу выбранной партии наудачу извлекают деталь, она является стандартной. Какова вероятность, что изготовлена в первой партии?",
    "В двух урнах, содержащих белые и черные шары, одинаковое количество шаров. Вероятность вытянуть белый шар из первой урны равна \($q1\), а из второй – \($q2\). Из наудачу выбранной урны наудачу вытягивают шар, который оказывается черным. Найти вероятность того, что этот шар из первой урны.",
    "Имеются два букета из роз и гвоздик. Вероятность вытянуть розу из первого букета равна \($q1\), а из второго – \($q2\). Из наудачу выбранного букета наудачу вытягивают цветок, он оказывается гвоздикой. Найти вероятность того, что эта гвоздика из первого букета."
]

variant = random.choice(variants).replace("$q1", str(q1)).replace("$q2", str(q2))

</script>
    <div class="no-equation">
        <p>$variant</p>
        <numericalresponse answer="$P">
            <responseparam type="tolerance" default="0.001"/>
            <formulaequationinput/>
        </numericalresponse>
    </div>
</problem>
