<problem>
    <style>
        .no-equation .equation{
            display: none !important;
        }
    </style>
<script type="loncapa/python">
import random

p1 = round(random.randint(1, 99) * 0.01, 2)
p2 = round(random.randint(1, 99) * 0.01, 2)

P = (1/3) * (2 * p1 + p2)
P = round(P, 3)

variants = [
    "В эксперименте используются карточки красного и зеленого цветов, на которых изображены эллипс и окружность соответственно. Вероятность того, что на красной карточке изображен эллипс, равна \($p1\). Для зеленой карточки она равна \($p2\). Найти вероятность того, что на случайно взятой карточке нарисован эллипс, если в эксперименте используется в два раза большее число красных карточек, чем зеленых.",
    "Два станка, один из которых изготавливает сверла, а второй напильники отправляют на конвейер свою продукцию (инструменты). Первый станок изготавливает в два раза больше продукции в единицу времени, чем второй станок. Вероятность изготовления бракованной продукции для первого станка равна \($p1\), для второго – \($p2\). Найти вероятность того, что случайно взятый с конвейера инструмент бракованный."
]

variant = random.choice(variants).replace("$p1", str(p1)).replace("$p2", str(p2))
</script>
    <div class="no-equation">
        <p>$variant</p>
        <numericalresponse answer="$P">
            <responseparam type="tolerance" default="0.001"/>
            <formulaequationinput/>
        </numericalresponse>
    </div>
</problem>
