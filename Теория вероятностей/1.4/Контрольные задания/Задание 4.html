<problem>
    <style>
        .no-equation .equation{
            display: none !important;
        }
    </style>
    <script type="loncapa/python">
import random

p1 = round(random.randint(1, 99) * 0.01, 2)
p2 = round(random.randint(1, 99) * 0.01, 2)
p3 = round(random.randint(1, 99) * 0.01, 2)

P = round((p1*p2*(1-p3) + p1*p3*(1-p2)) / (p1*p2*(1-p3) + p1*p3*(1 - p2) + (1-p1)*p2*p3), 3)

</script>
    <div class="no-equation">
        <p>Три орудия одновременно произвели залп. Найти вероятность того, что  первое орудие осуществило попадание, если вероятности попадания в цель для первого, второго, третьего орудия равны \($p1, \ $p2, \ $p3\) соответственно. Ответ округлить с точностью до тысячных.</p>
        <numericalresponse answer="$P">
            <responseparam type="tolerance" default="0.01"/>
            <formulaequationinput/>
        </numericalresponse>
    </div>
</problem>
