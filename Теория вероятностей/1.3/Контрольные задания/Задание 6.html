    <script type="loncapa/python">
import random
import math

arr_sum = 0
while arr_sum != 1.0:
    random_arr = random.sample(range(1, 99), 4)
    P_arr = [round(x/sum(random_arr), 2) for x in random_arr]
    arr_sum = sum(P_arr)

a, b, c, d = P_arr
