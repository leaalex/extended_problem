<problem>
    <style>
        .no-equation .equation{
            display: none !important;
        }
    </style>
    <script type="loncapa/python">
import random
import math

p1 = round(random.randint(1, 100) * 0.01, 2)
p2 = round(random.randint(1, 100) * 0.01, 2)
p3 = round(random.randint(1, 100) * 0.01, 2)

P = round(1 - round(1-p1, 2) * round(1-p2, 2) * round(1-p3, 2), 3)

variants = [
  "Три студента сдают экзамен по теории вероятностей и математической статистике. Вероятность того, что первый студент провалит экзамен равна \($p1\), того, что второй студент провалит экзамен равна \($p2\), того, что третий провалит экзамен – равна \($p3\). Найти вероятность того, что хотя бы один студент провалит экзамен. Вычислить с точностью до тысячных.",
  "Три экспериментатора проводят эксперимент. Вероятность промаха первого экспериментатора равна \($p1\), второго –  равна \($p2\), третьего – равна \($p3\). Найти вероятность того, что хотя бы один экспериментатор совершит промах. Вычислить с точностью до тысячных.",
  "Три стрелка стреляют по мишени. Вероятность  попадания при одном выстреле для первого стрелка - равна \($p1\), второго –  равна \($p2\), третьего – равна \($p3\). Найти вероятность того, что хотя бы один стрелок попадет в мишень при одном выстреле. Вычислить с точностью до тысячных.",
  "Три друга возвращаются домой поздно вечером. Вероятность сесть на последний трамвай для первого друга  - равна \($p1\), второго –  равна \($p2\), третьего – равна \($p3\). Найти вероятность того, что хотя бы один из друзей сядет на последний трамвай.  Вычислить с точностью до тысячных.",
  "В электрическую цепь включены последовательно три элемента, которые работают независимо друг от друга. Вероятность отказа первого из них равна - \($p1\), второго –  равна \($p2\), третьего – равна \($p3\). Найти вероятность того, что тока в цепи не будет. Вычислить с точностью до тысячных."
]

variant = random.choice(variants)
variant = variant.replace("$p1", str(p1)).replace("$p2", str(p2)).replace("$p3", str(p3))

</script>
    <div class="no-equation">
        <p>$variant</p>

        <numericalresponse answer="$P">
            <responseparam type="tolerance" default="0.001"/>
            <formulaequationinput/>
        </numericalresponse>

    </div>
</problem>
