<problem>
    <style>
        .no-equation .equation{
            display: none !important;
        }
    </style>
    <script type="loncapa/python">
import random
import math

m = random.randint(4, 19)
n = random.randint(5, 55)

variants = [
    "В букете \(n\) роз и \(m\) гвоздик. Наудачу вытягивают два цветка. Найти вероятность того, что это будет одна роза и одна гвоздика, при \(n = $n\) и \(m = $m\).",
    "В урне \(n\) шайб и \(m\) болтов. Наудачу вытягивают две детали. Найти вероятность того, что это будет одна шайба и один болт, при \(n = $n\) и \(m = $m\).",
    "В урне \(n\) белых и \(m\) черных шаров. Наудачу вытягивают два шара. Найти вероятность того, что это будет один белый и один черный шар, при \(n = $n\) и \(m = $m\).",
    "На полке стоят \(n\) книг Достоевского и \(m\) книг Толстого. Наудачу вытягивают две книги. Найти вероятность, что среди них окажется одна книга Толстого и одна книга Достоевского, при \(n = $n\) и \(m = $m\).",
    "В партии деталей имеется \(n\) стандартных и \(m\) нестандартных. Наудачу вытягивают две детали. Найти вероятность того, что среди вытянутых окажется одна стандартная и одна нестандартная детали, при \(n = $n\) и \(m = $m\)."
]

variant = random.choice(variants).replace('$n', str(n)).replace('$m', str(m))

P = round((2*m*n)/((n+m)*(n+m-1)), 3)

</script>
    <div class="no-equation">
        <numericalresponse answer="$P">
            <label>$variant</label>
            <responseparam type="tolerance" default="0.001"/>
            <formulaequationinput/>
        </numericalresponse>
    </div>
</problem>
