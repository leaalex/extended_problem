<problem>
    <style>
        .no-equation .equation{
            display: none !important;
        }
        .distribution-table td{
            margin: 20px 0;
            padding: 10px !important;
            border: 1px solid #ccc;
            text-align: center !important;
        }
    </style>
    <script type="lonacapa/python">
import random
import math

X_arr = sorted([round(x * 0.1, 1) for x in random.sample(range(-100, 100), 5)])

arr_sum = 0
while arr_sum != 1.0:
    random_arr = random.sample(range(1, 99), 5)
    P_arr = [round(x/sum(random_arr), 2) for x in random_arr]
    arr_sum = sum(P_arr)

a1, a2, a3, a4, a5 = X_arr
p1, p2, p3, p4, p5 = P_arr

# X_arr = [-3/2, -1, 0, 5/2, 8]
# P_arr = [0.1, 0.4, 0.3, 0.15, 0.05]

prom = random.randint(2, 5)
prom_1 = X_arr[prom-2]
prom_2 = X_arr[prom-1]
answer = round(sum(P_arr[:prom-1]), 2)

</script>
    <div class="no-equation">
        <p>Дискретная случайная величина задана таблицей распределения.</p>
        <table class="distribution-table">
            <tr>
                <td>\(X\)</td>
                <td>\($a1\)</td>
                <td>\($a2\)</td>
                <td>\($a3\)</td>
                <td>\($a4\)</td>
                <td>\($a5\)</td>
            </tr>
            <tr>
                <td>\(P\)</td>
                <td>\($p1\)</td>
                <td>\($p2\)</td>
                <td>\($p3\)</td>
                <td>\($p4\)</td>
                <td>\($p5\)</td>
            </tr>
        </table>
        <p>Определить значение функции распределения на промежутке \(($prom_1; $prom_2]\).</p>
        <numericalresponse answer="$answer">
            <label>Значение функции распределения на промежутке \(($prom_1; $prom_2]\) равно</label>
            <responseparam type="tolerance" default="0.01"/>
            <formulaequationinput/>
        </numericalresponse>

    </div>
</problem>
