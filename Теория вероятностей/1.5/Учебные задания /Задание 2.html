import math
import random
import numpy as np
from scipy.stats import norm
from scipy.integrate import quad


def sin_x(x, _a):
    return math.sin(_a*x)


a = round(random.randrange(20, 100, 2) * 0.1, 1)
a = random.randint(2, 10)
N = random.randint(100000, 300000)

sum_of_1 = sum(nums)
math_pi = 3.141592

# N = 100000

I = quad(sin_x, 0, top, a)[0]

pogr = (sum_of_1/N)/(N*math_pi/a)

answer_1 = I - pogr

answer_2 = (sum_of_1/N) * math_pi

print(answer_1)
print(answer_2)
