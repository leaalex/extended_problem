<problem>
    <style>
        .no-equation .equation{
            display: none !important;
        }
    </style>
    <script type="loncapa/python">
import random
import math
import numpy as np

n_range = [3, 4, 5, 6, 7, 8, 9]
k_range = [2, 3, 4, 5, 6, 7, 8, 9]

n = random.choice(n_range)
k = random.choice(k_range)

answer = int((np.math.factorial(n+k))/(np.math.factorial(n)*np.math.factorial(k)))

</script>

    <div class="no-equation">
        <numericalresponse answer="$answer">
            <p>Сколькими способами можно попасть из вершины <i>треугольника Паскаля</i>, в элемент, стоящий \($n\)-м сверху и \($k\)-м слева? Счет вести от нуля, двигаясь по диагоналям, начиная от вершины треугольника.</p>
            <responseparam type="tolerance" default="0.01"/>
            <formulaequationinput/>
        </numericalresponse>
    </div>
</problem>
